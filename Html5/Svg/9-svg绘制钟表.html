<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>	
		<script type="text/javascript" src="js/jquery-3.1.0.min.js" ></script>      
		<script type="text/javascript">		
		$(function(){		   
		     var $svg=$("svg");  // $svg jq对象			 
			 // 创建svg的dom元素
			 var dom=document.createElementNS("http://www.w3.org/2000/svg","circle");			 
			 $(dom)
			 .attr({
				  cx:200,//X坐标
				  cy:200,//Y坐标
				  r:150,//半径
				  stroke:"purple",//颜色
				  "stroke-width":5,//外圈宽度
				  "fill":"none"//填充 
			  })
			 .appendTo($svg);			 
			 // 创建刻度
			 for(var i=0;i<60;i++){
				 var deg=i*(Math.PI*2/60)-Math.PI/2;
				 dom=document.createElementNS("http://www.w3.org/2000/svg","circle");
				 $(dom)
				 .attr({
					   cx:200+100*Math.cos(deg),
					   cy:200+100*Math.sin(deg),
					   r:i%5==0?6:3,
					   fill:"purple",
					   stroke:"purle"
				  })
				 .appendTo($svg);
				 
			 }			 
			 // 秒针			 
			 // 绘制线 line
			 // run 改变线的终点坐标;
			 // setInterval(run,1000)
			 
		});
		</script>
	</head>
	<body> 
		<svg class="clock" width="500" height="500" xmlns="http://www.w3.org/2000/svg"></svg>      
	</body>
</html>
