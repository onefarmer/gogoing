    <script type="text/javascript">
        var oLi = document.getElementById("nav").children;//获得LI
        for(var i=0;i<oLi.length;i++){
            //Index

            //On Off

            oLi[i].onclick=function(){

                if(this.kaiguan){

                    this.kaiguan=false;//当前开关关掉

                else{
                    this.getElementsByTagName("ul")[0].style.display=0;//当前板块隐藏
