<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{margin: 0; font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;}
        .lunbo{width: 100%;height: 330px;padding:15px;box-sizing: border-box ;position: relative}
        .lunbo-container{height: 180px;width:calc(100% - 60px) ;box-sizing: border-box ;border: 1px solid black;overflow: hidden;position: relative;left: 0;right: 0;margin: auto}
        .lunbo-container ul{height: 180px;width:400% ;display: block;margin: 0;padding: 0;position: relative;}
        .lunbo-container ul li{list-style: none;display: block;float: left;height: 180px;width: 25%;}
    </style>
</head>
<body>
    <div class="lunbo">
        <div class="lunbo-container">
            <ul class="lunbo-ul">
                <li value="1" style="background: red">1</li><li value="2" style="background:green">2</li>
                <li value="3" style="background: gray">3</li><li  value="4" style="background: #2ccdca">4</li>
            </ul>
        </div>
    </div>   
    <script>
        window.onload = function(){
            var ul=document.querySelector('.lunbo-ul');
            var n=0;
            function moveleft(){
                ul.style.marginLeft=ul.offsetLeft-5+'px';
                // 容器左偏距 小于 第一个元素
                if(ul.offsetLeft<=-ul.firstElementChild.offsetWidth){
                    // 添加第一个元素至最后
                    ul.appendChild(ul.firstElementChild);
                    ul.style.marginLeft=0;
                    sleep(2000);
                }
            }
            // 轮播间隔
            function sleep(timelong){
                var now = new Date();
                // 现在的时间加上2S
                var exitTime=now.getTime()+timelong;
                while(true){
                    var nowTime = new Date();
                    // 加上后的时间小于当前时间弹出函数
                    if( exitTime <= nowTime.getTime()){
                        return;
                    }
                }
                
            }
            var T=setInterval(moveleft,10);
        }
    </script>
</body>
</html>
