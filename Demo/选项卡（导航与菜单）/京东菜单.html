    <script>
        window.onload = function(){
            var oMenu=document.getElementById('taobaoMenu');//外容器
            var aLi=oMenu.getElementsByTagName('li');//菜单列表
            var oMenuCont=document.getElementById('menuCont');//菜单二级详情页容器
            var a_cate_part=oMenuCont.getElementsByClassName('cate_part');//具体详情分页
            var n;
            // 菜单LI CLASS清空
            function del_li_ac(){
                for(var i=0; i<aLi.length; i++){
                    aLi[i].className="";
                }
            }
            for( var i = 0; i < aLi.length; i++ ){
                aLi[i].index=i;//索引
                aLi[i].onmouseover=function(){
                    // 菜单二级容器
                    oMenuCont.style.display="block";
                    // 删除1级菜单LI的CLASS
                    del_li_ac();
                    n = this.index;
                    this.className = "ac";// 本身CLASS更为ac
                    // 得到自己的data-index自定义属性
                    var show_id=this.getAttribute("data-index");
                    // 隐藏所有菜单二级
                    for(var j=0; j<a_cate_part.length; j++){
                        a_cate_part[j].style.display="none";
                    }
                    // 显示相对应的内容
                    document.getElementById("cate_item"+show_id).style.display="block";
                }
                // 移出
                aLi[i].onmouseout=function(){
                    oMenuCont.style.display="none";
                    del_li_ac();
                };
            };
            oMenuCont.onmouseenter=function(ev){
                this.style.display="block";
                aLi[n].className="ac";
            }
            oMenuCont.onmouseleave=function(){
                this.style.display="none";
                del_li_ac();//删除所有li上的ac
            }
        }
    </script>
