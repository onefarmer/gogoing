<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/slide.css">
    <!-- 高版本Jq无效 -->
    <script src="../../../Jquery/jquery/jquery-2.2.min.js"></script>
    <script src="./assets/superSlide.js"></script>
</head>
<body>
    <section class="index-slide">
        <div class="slide">
            <div class="slide-indicators">
                <ul></ul>
            </div>
            <div class="slide-inner">
                <ul>
                    <li class="pic1"></li>
                    <li class="pic2"></li>
                    <li class="pic3"></li>
                </ul>
            </div>
            <span class="prev"><</span><span class="next">></span>
        </div>
    </section>
    <script>
        //  ========== SuperSlide V2.1.1 ==========
        jQuery(".slide").hover(function () {
            jQuery(this).find(".prev,.next").stop(true, true).fadeTo("show", 0.5)
        }, function () {
            jQuery(this).find(".prev,.next").fadeOut()
        });
        jQuery(".slide").slide({
            titCell: ".slide-indicators ul",
            mainCell: ".slide-inner ul",
            effect: "fold",
            autoPlay: true,
            interTime: 2500,
            autoPage: true,
            trigger: "click",
            // 切换图片时，才加载图片
            startFun: function (i) {
                var curLi = jQuery(".slide .slide-inner li").eq(i);
                if (!!curLi.attr("data-src")) {
                    curLi.css("background-image", curLi.attr("data-src")).removeAttr("data-src")
                }
            }
        });
    </script>
</body>
</html>
