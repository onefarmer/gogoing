<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="jquery.flipster.css">
    <style>
        body{background: #000000 }
        body,ul{padding: 0;margin: 0}
        ul{list-style: none;}
        ul li{width: 300px}
        .scrren{height: 500px;}
        .container{margin: 0 auto;position: relative;width: 1200px;padding: 0;}
        .chess{overflow-x: hidden;overflow-y: visible;}
    </style>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="jquery.flipster.min.js"></script>
</head>
<body>
    <section class="scrren">
        <div class="container">
            <div class="chess-flipster">
                <ul>
                    <li><img src="../../images/ysw0.jpg" alt=""></li>
                    <li><img src="../../images/ysw1.jpg" alt=""></li>
                    <li><img src="../../images/ysw2.jpg" alt=""></li>
                    <li><img src="../../images/ysw3.jpg" alt=""></li>
                    <li><img src="../../images/ysw4.jpg" alt=""></li>
                    <li><img src="../../images/ysw5.jpg" alt=""></li>
                    <li><img src="../../images/ysw6.jpg" alt=""></li>
                    <li><img src="../../images/ysw7.jpg" alt=""></li>
                    <li><img src="../../images/ysw8.jpg" alt=""></li>
                    <li><img src="../../images/ysw9.jpg" alt=""></li>
                </ul>
            </div>
        </div>       
    </section>
</body>
</html>
<script>
    // 3D动画滑动
    $(function(){
        $(".chess-flipster").flipster({
            start: 'center',
            loop: 2,
            autoplay: 3000,
            pauseOnHover: true,
            style: 'carousel',
            spacing: -0.1,
            nav: 'after',
            buttons: true
        });
    })
    /*
        animation: "fade",              //图片变换方式：淡入淡出或者滑动
        slideDirection: "horizontal",   //图片设置为滑动式时的滑动方向：左右或者上下
        slideshow: true,                //载入页面时，是否自动播放
        slideshowSpeed: 7000,           //自动播放速度毫秒
        animationDuration: 600,         //内容切换时间
        touch:              //是否支持触摸滑动
        directionNav: true,             //是否显示左右控制按钮
        controlNav: true,               //是否显示控制菜单
        keyboardNav: true,              //键盘左右方向键控制图片滑动
        mousewheel: false,              //鼠标滚轮控制制图片滑动
        minItems:1                  //一次最少展示滑动内容的单元个数    
        maxItems:0                   //一次最多展示滑动内容的单元个数    
        move:0              //一次滑动的单元个数                    
        prevText: "Previous",           //String:  上一项的文字
        nextText: "Next",               //String:  下一项的文字
        pausePlay: false,               //Boolean: 是否显示播放暂停按钮
        pauseText: 'Pause',             //String:  暂停文字
        playText: 'Play',               //String: 播放文字
        randomize: false,               //Boolean: 是否随机幻灯片
        slideToStart: 0,                //Integer:  初始化第一次显示图片位置
        animationLoop: true,            //是否循环滚动
        pauseOnAction: true,            //Boolean: Pause the slideshow when interacting with control elements, highly recommended.
        pauseOnHover: false,            //鼠标滑向滚动内容时，是否暂停滚动
        pauseOnHover: false,           //鼠标糊上去是否暂停
        controlsContainer: "",          //Selector:  be taken.
        manualControls: "",             //自定义控制导航
        manualControlEvent:"",          //String:自定义导航控制触发事件:默认是click,可以设定hover
        start: function(){},            //加载第一页触发
        before: function(){},           //每个滚动动画开始时异步触发
        after: function(){},            //每个滚动动画结束时触发
        end: function(){}               //滚动到最后一页时异步触发
    */
</script>
