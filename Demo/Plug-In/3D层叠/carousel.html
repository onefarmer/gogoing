<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{background: #000}
        .container{ width: 1200px; margin: 0 auto}
        .poster-main{position: relative}
        ul{padding: 0;margin: 0;list-style: none}
        li.poster-item{position: absolute;width: 350px}
        img{max-width: 80%;}
    </style>
    <script src="../../Jquery/jquery/jquery-1.11.3.min.js"></script>
    <script src="./assets/index-carousel.js"></script>
</head>
<body>
<div class="container">
    <div class="poster-main" data-setting='{"width":1180,"height":350,"posterWidth":850,"posterHeight":300,"scale":0.8,"autoPlay":true,"delay":2000,"speed":300}'>
        <ul class="poster-list">
            <li class="poster-item"><img src="../../images/0.jpg" alt=""></li>
            <li class="poster-item"><img src="../../images/1.jpg" alt=""></li>
            <li class="poster-item"><img src="../../images/2.jpg" alt=""></li>
            <li class="poster-item"><img src="../../images/3.jpg" alt=""></li>
            <li class="poster-item"><img src="../../images/4.jpg" alt=""></li>
        </ul>
        <div class="poster-next-btn"></div>
    </div>
    <script>
        Carousel.init($(".poster-main"));
    </script>
</div>
</body>
</html>
