    <script>
        var sTar = document.getElementsByTagName('a');
        var num = -1;
        for( var i = 0; i < sTar.length; i++){
            sTar[i].index = i;
            sTar[i].onmouseover = function(){
                for( var j = 0; j < sTar.length; j++){
                    if( sTar[j].index <= this.index ){
					    sTar[j].className = 'active';
                    }
                    else{
					    sTar[j].className = '';
				    }
                }
            }
            
            sTar[i].onclick = function(){
			    num = this.index;
            }
            sTar[i].onmouseout = function(){
                console.log(num)
                for( var m = 0; m < sTar.length; m++ ){
                    if( sTar[m].index <= num ){
                        sTar[m].className = 'active';
                    }
                    else{
                        sTar[m].className = '';
                    }
                }
		    }
        }
