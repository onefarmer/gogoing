<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #box{position: relative;}
        .box{position: absolute;}
    </style>
    <script src="../../Jquery/jquery/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div id="box"></div>
    <script type="text/javascript">
        var boxWidth = 500;//总宽
        var boxHeight = 500;//总高
        var col = 10;//列
        var row= 10;//行
        $("#box").width(boxWidth).height(boxHeight);
        //setInterval(function(){
            for(var i=0;i<col*row;i++){
                $("<div>").text(i).addClass('box').width(boxWidth/col).height(boxHeight/row).appendTo("#box");//创建新的格子并添加到页面
            }
            for(var j=0;j<col*row;j++){
                var r=Math.round(Math.random()*255);//颜色随机数
                var g=Math.round(Math.random()*255);;//颜色随机数
                var b=Math.round(Math.random()*255);;//颜色随机数		
                var l = (j*$('.box').width())%boxWidth;//定位left算法
                var t = parseInt(j/row);//定位高的算法
                console.log(t)
                $(".box").eq(j).css({"left":l,"top":t*(boxHeight/row),"background":"rgba("+r+","+g+","+b+","+1+")"});//改变格子的定位和颜色
            }
        //},1000)
    </script>
</body>
</html>
