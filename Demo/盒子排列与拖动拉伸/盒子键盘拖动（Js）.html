<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{padding: 0;margin: 0;}
			div{width: 200px;height: 200px;background: #008B8B;position: absolute;}
		</style>
	</head>
	<body>
		<div id="box" ></div>
	</body>
</html>
<script type="text/javascript">
	document.getElementById('box');
	document.onkeydown=function(event){
		//获得浏览宽高度
		var winWid = document.documentElement.clientWidth;
		var winHei = document.documentElement.clientHeight;
		//定义一步走多远 60PX
		var to_left = box.offsetLeft-60;
		var to_right = box.offsetLeft+60;
		var to_top = box.offsetTop-60;
		var to_bot = box.offsetTop+60;
		if(event.keyCode==37){
			if(to_left<=0){to_left=0}
			box.style.left = to_left+"px";
		}
		if(event.keyCode==39){
			if(to_right>=winWid-box.offsetWidth){to_right=winWid-box.offsetWidth}
			box.style.left = to_right+"px";
		}
		if(event.keyCode==38){
			if(to_top<=0){to_top=0}
			box.style.top = to_top+"px";
		}
		if(event.keyCode==40){
			if(to_bot>=winHei-box.offsetHeight){to_bot=winHei-box.offsetHeight}			
			box.style.top = to_bot+"px";
		}		
	}
</script>
