<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{ padding: 0; margin: 0; }
        a{ text-decoration:none}
        li{ list-style: none; }
        img { border: none; }
        body{ background: #ecfaff; }
        .slide { width: 400px; height: 260px; overflow: hidden; position: relative; margin: 150px auto 0; background: #ccc; }
        .slide ul { position: absolute; top: 0; left: 0; }
        .slide ul li { width: 400px; height: 260px; float: left; }
        .slide ul img {width: 400px; height: 260px; }
        .slide ol { position: absolute;right: 20px; bottom: 20px;}
        .slide ol li { float: left;margin-right: 3px; display: inline; cursor: pointer; background: #fcf2cf; border: 1px solid #f47500; padding: 2px 6px; color: #d94b01; font-family: arial; font-size: 12px; }
        .slide .ac { padding: 3px 8px; font-weight: bold; color: #fff; background: #ffb442; position: relative; bottom: 2px; }
        
        .slide .moveBtn { width: 40px; height:40px; line-height:35px; font-size:30px;color: #fff; text-align: center;background: #333; opacity:.4; position: absolute; top: 50%; margin-top:-20px;}
        .slide .prevBtn{ left: 10px; }
        .slide .nextBtn { right: 10px; }
    </style>
    <script src="../../Jquery/jquery/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div id="slide" class="slide">
        <ul>
            <li><a href="javascript:;"><img src="../../images/0.jpg" alt="广告一" /></a></li>
            <li><a href="javascript:;"><img src="../../images/1.jpg" alt="广告二" /></a></li>
            <li><a href="javascript:;"><img src="../../images/2.jpg" alt="广告三" /></a></li>
            <li><a href="javascript:;"><img src="../../images/3.jpg" alt="广告四" /></a></li>
            <li><a href="javascript:;"><img src="../../images/4.jpg" alt="广告五" /></a></li>
        </ul>
        <ol>
            <li class="ac">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
        <a href="javascript:;" class="moveBtn prevBtn">&laquo;</a>
        <a href="javascript:;" class="moveBtn nextBtn">&raquo;</a>       
    </div>
    <script>
        $(function(){
            // 每一块的内容宽度
            var li_w = $('.slide ul li:eq(0)').width();
            // 图片数量
            var li_num = $('.slide ul li').size();
            var n = 0;
            // 滑动函数
            function move(num){
                // 选项卡显示隐藏
                $('.slide ol li:eq('+num+')').addClass('ac').siblings().removeClass('ac');
                // 内容区移动距离
                $('.slide ul').animate({'left': -num*li_w});
            }
            // Ul总宽度
            $('.slide ul').width ( li_w*li_num ); 
            // 选项卡点击，
            $('.slide ol li').click(function(){
                // 索引
                n = $(this).index();
                move(n);
            })
            // 向前的按钮
            $('.slide .prevBtn').click(function(){
                n--;
                // n如果等于0，不能滑动
                if( n<=0 ) n = 0;
                move(n)
            })
            // 向后的按钮
            $('.slide .nextBtn').click(function(){
                n++;
                // n大于索引，不能滑动
                if(n>=li_num-1) n = li_num-1;
                move(n)
	        });
        })
    </script>
</body>
</html>
