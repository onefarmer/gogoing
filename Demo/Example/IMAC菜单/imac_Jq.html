<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0}
        .box{position: absolute;bottom: 50px;text-align: center;width: 100%}
        .box img{margin: 0 20px;}
    </style>
    <script src="../../Jquery/jquery/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div class="box">
        <img src="img/01.png" alt="">
        <img src="img/02.png" alt="">
        <img src="img/03.png" alt="">
        <img src="img/01.png" alt="">
        <img src="img/02.png" alt="">
    </div>
    <script>
        $(function(){
            $(document).mousemove(function(event){
                $('img').each(function(){
                    // 获取图片中心离屏幕左和上的距离
                    var imgLeft = $(this).offset().left + $(this).width()/2;
                    var imgHei = $(this).offset().top + $(this).height()/2;
                    // 获取鼠标移动过位置离图片中心的距离
                    var mouseX = event.pageX - imgLeft;
                    var mouseY = event.pageY - imgHei;
                    // 勾股定理函数
                    var distance = Math.sqrt( mouseX*mouseX + mouseY*mouseY)
                    // 触发区域,300是斜线长度且为触发距离，越近越大。
                    var $range = 1 - distance/300;
                    if( $range < 0.5 ){
                        $range = 0.5;
                    }
                    // 图片原本宽度64，可以自定,0.5恢复原来大小
                    $(this).width(128*$range)                    
                })
            })
        })
    </script>
</body>
</html>
