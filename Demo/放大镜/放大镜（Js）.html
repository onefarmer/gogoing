<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{ margin:0; }
        .box{
            width: 50px;
            height:50px;
            background: rgba(244, 164, 96, 0.44);
            position: absolute;
        }
        .container{
            width: 600px; height:400px;
            border:1px solid red;
            margin-top: 10px;
            margin-left: 20px;
            position: relative;
            background: url(../../images/yoona.jpg) no-repeat 0 0;
            background-size: 100% 100%;
            float: left;
        }
        .show{
            width: 600px; height:400px;
            border:1px solid red;
            margin-top: 10px;
            margin-left: 20px;
            float: left;
            display: none;
            background: url(../../images/yoona.jpg) no-repeat;
            background-size: 600% 600%;
        }   
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    <div class="show"></div>
    <script>
        var con=document.querySelector(".container");//容器
        var box=document.querySelector(".box");//放大镜框
        var show=document.querySelector(".show")//放大容器
        function showImg(pe,ce,show){
            pe.onmouseover=function(){
                // 放大容器显示
                show.style.display="block";
                // 坐标
                document.onmousemove=function(){
                    // 放大镜中心
                    // 鼠标与屏幕左偏距，减去盒子与屏幕左偏距，放大镜的一半长度
                    var L=event.clientX- pe.offsetLeft-ce.offsetWidth/2;
                    var R=event.clientY- pe.offsetTop-ce.offsetHeight/2;
                    // 左右范围
                    if(L<0){
                        L=0;
                    }
                    // 大盒子长度减去放大镜长度，等于放大镜到大盒子边的最大距离
                    else if(L>pe.clientWidth-ce.offsetWidth){
                        L=pe.clientWidth-ce.offsetWidth;
                    }
                    // 高度范围
                    if(R<0){
                        R=0;
                    }
                    else if(R>pe.clientHeight-ce.offsetHeight){
                        R=pe.clientHeight-ce.offsetHeight;
                    }
                    // 放大镜坐标
                    ce.style.left=L+"px";
                    ce.style.top=R+"px";
                    // 放大效果
                    show.style.backgroundPositionX=-L*6+"px";
                    show.style.backgroundPositionY=-R*6+"px";
                }
            }
            // 移出效果
            pe.onmouseout=function(){
                show.style.display="none";
                document.onmousemove="";
            }
        }
        showImg(con,box,show);
    </script>
</body>
</html>
