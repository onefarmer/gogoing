<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
		*{ margin:0;  padding:0}
		ul{ list-style:none;}
		button{ width:80px; height:30px; margin-bottom:10px}
		li{ padding:20px; border-bottom:1px solid #CCCCCC}
		div{ height:100px; color:#fff; font-size:39px}
		.subA{ background:#ddd;display: none;}
		.subB{ background:#999;display: none;}
	</style>   
</head>
<body>
    <ul id='box'>
        <li >
            <button type='button'>A</button>
            <button type='button'>B</button>
            <div class="subA">a</div>
            <div class="subB">b</div>
        </li>
        <li >
            <button type='button'>A</button>
            <button type='button'>B</button>
            <div class="subA">a</div>
            <div class="subB">b</div>
        </li>
        <li >
            <button type='button'>A</button>
            <button type='button'>B</button>
            <div class="subA">a</div>
            <div class="subB">b</div>
        </li>
    </ul>
    <script>
        window.onload = function(){
            var btn = box.getElementsByTagName('button');//所有的按钮
            var oDiv = box.getElementsByTagName('div');	//所有的内容区域
            function hideContent(){
				for( var i = 0; i < oDiv.length; i++){
					oDiv[i].style.display = 'none';//所有内容隐藏
					btn[i].off = true;//所有开关激活
                }
            }
            for( var i = 0; i < btn.length; i++){
                btn[i].index = i;//索引
                btn[i].off = true;//开关
                btn[i].onclick = function(){
                    if( this.off ){
                        hideContent();
                        oDiv[this.index].style.display = 'block';
                        this.off = false
                    }
                    else{
                        hideContent();
                    }
                }
            }                
        }
        
    </script>  
</body>
</html>
