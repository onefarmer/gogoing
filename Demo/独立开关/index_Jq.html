<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{ margin:0;  padding:0}
        ul{ list-style:none;}
        button{ width:80px; height:30px; margin-bottom:10px}
        li{ padding:20px; border-bottom:1px solid #CCCCCC}
        div{ height:100px; color:#fff; font-size:39px}
        .hide{ display:none}
        .subA{ background:#ddd;}
        .subB{ background:#999}
        .show_boxA .subA{ display:block}
        .show_boxB .subB{ display:block}
	</style>   
</head>
<body>
    <ul id='box'>
        <li >
            <button type='button'>A</button>
            <button type='button'>B</button>
            <div class="subA">a</div>
            <div class="subB">b</div>
        </li>
        <li >
            <button type='button'>A</button>
            <button type='button'>B</button>
            <div class="subA">a</div>
            <div class="subB">b</div>
        </li>
        <li >
            <button type='button'>A</button>
            <button type='button'>B</button>
            <div class="subA">a</div>
            <div class="subB">b</div>
        </li>
    </ul>
    <script src="../../Jquery/jquery/jquery-1.11.3.min.js"></script>
    <script>
        $('li div').addClass('hide');
        $('li').each(function(index,val){
            // $(val) 或 var $this = $(this);
            //A按钮
            $(val).children('button').eq(0).click(function(){
                if( $(val).hasClass('show_boxA') ){
                    $('li').removeClass()
                }
                else{
                    $('li').removeClass();
                    $(val).addClass('show_boxA')
                }
            })
            //B按钮
            $(val).children('button').eq(1).click(function(){
                if( $(val).hasClass('show_boxB') ){
                    $('li').removeClass()
                }
                else{
                    $('li').removeClass();
                    $(val).addClass('show_boxB')
                }
            })         
        })
    </script>  
</body>
</html>
