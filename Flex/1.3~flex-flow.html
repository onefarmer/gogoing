<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex-wrap</title>
		<style>
			*{
				margin: 0;
				padding: 0; 
			}
			ul{ 
				list-style: none; 
			}
			.box{
				display:flex;
				border: 1px purple solid;
				width:500px;
				height: 500px;
				margin: 0 auto;
				flex-flow:column wrap;
			}
			.box li{
				width:100px;
				height: 100px;
				border: 1px green solid;
			}
			/* 	
				flex-flow 属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap。	
			*/		
		</style>
	</head>
	<body>
		<ul class="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
	</body>
</html>
