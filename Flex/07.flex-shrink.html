<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			ul{list-style: none;}
			.box{display:flex;height: 200px;border: 1px purple solid;width:600px;margin: 0 auto;flex-direction:row;}
			.box li{width:500px;height: 100px;border: 1px green solid;font-size: 30px;text-align: center;line-height: 50px;	}	
			.box li:nth-child(1){flex-shrink: 0;}

			/*
				flex-shrink的默认值为1，如果没有显示定义该属性，将会自动按照默认值1在所有因子相加之后计算比率来进行空间收缩。
				flex-shrink: 0; 容器总共600PX，元素1占500，剩下的平分
				flex-shrink: 2; 容器分为12份
			 */

		</style>
	</head>
	<body>
		
		<ul class="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		
	</body>
</html>
