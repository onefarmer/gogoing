<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			ul{list-style: none;}
			.box{display:flex;border: 1px purple solid;width:650px;height: 350px;margin: 0 auto;flex-direction:row;	}	
			.box li{
				border: 1px green solid;
				font-size: 30px;
				text-align: center;
				line-height: 50px;
				flex-grow: 1;
			}	
			.box li:nth-child(2){flex-grow:2;}	
			/*
			  占多少分量
 			  flex-grow 属性用于设置或检索弹性盒子的扩展比率。。  
			 */		
		</style>
	</head>
	<body>
		<ul class="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</body>
</html>
