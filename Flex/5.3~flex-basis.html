<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			ul{list-style: none;}
			.box{
				display:flex;
				border: 1px purple solid;
				width:600px;
				height: 300px;
				margin: 0 auto;
			}
			.box li{
				height: 100px;
				background-color:green;
				font-size: 30px;
				text-align: center;
				line-height: 50px;
				flex-basis: 100px;
			}
			.box li:nth-child(3){
				flex-grow:1;
				background: red;
			}
					
			/*
				flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。
				相当于width  width失效
				浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。
			*/

		</style>
	</head>
	<body>
		
		<ul class="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		
	</body>
</html>
