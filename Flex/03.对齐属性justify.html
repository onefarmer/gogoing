<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<title>justify</title>
		<style type="text/css">
			.box{display: flex;width: 300px;}
			.box div{
				height: 50px;
				width: 50px;
				line-height: 50px;
				font-size: 20px;
				background-color: darkmagenta;
				text-align: center;
				border: solid 2px seagreen;
				border-radius: 10px;		
			}
			/*center 居中*/
			/*flex-start 左对齐*/
			/*flex-end 右对齐*/
			/*space-between 等距对齐*/
			/*space-around 两侧相等*/
			.box{justify-content: center;}
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
</html>
