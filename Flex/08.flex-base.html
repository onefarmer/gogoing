<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			ul{list-style: none;}
			.box{display:flex;border: 1px purple solid;width:600px;height: 300px;margin: 0 auto;flex-direction:row;}
			.box li{
				height: 100px;
				border: 1px green solid;
				font-size: 30px;
				text-align: center;
				line-height: 50px;
				flex-basis: 150px;
			}
			.box li:nth-child(3){flex-grow:1;}
			
			
			/*
			 
			 * 600   150*3 = 450     大150   flex-grow:1  50px;
			 * 
			 * 
			 * 计算剩余尺寸的时候:
			 * flex-basis  基数  160px  -- 相当于设定宽度(优先级更高比 width高)
			 * 
			 * 160*3=480px   剩余  120px;
			 * 
			 * 
			 * */

		</style>
	</head>
	<body>
		
		<ul class="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		
	</body>
</html>
