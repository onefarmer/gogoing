<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<title>justify</title>
		<style type="text/css">
			.box{
				display: flex;
				width: 400px;
				height: 200px;
				margin: 0 auto;
				background: burlywood;
				justify-content: center
			}
			.box div{
				height: 50px;
				width: 50px;
				line-height: 50px;
				font-size: 20px;
				background-color: darkmagenta;
				text-align: center;
				border: solid 2px seagreen;
				border-radius: 10px;		
			}
			/*
				flex-start（默认值）：左对齐
				flex-end：右对齐
				center： 居中
				space-between：两端对齐，项目之间的间隔都相等。
				space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。
			*/		
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
</html>
