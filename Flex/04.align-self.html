<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			*{
				margin: 0;
				padding: 0;
			}
			
			ul{
				list-style: none;
			}
			
			.box{
				display:flex;
				height: 200px;
				border: 1px purple solid;
				width:600px;
				height: 600px;
				margin: 0 auto;
				flex-direction:row;
				align-items:flex-end;
			}
			
			.box li{
				width:150px;
				height: 150px;
				border: 1px green solid;
				font-size: 30px;
				text-align: center;
				line-height: 50px;
			
			}
			
			.box li:nth-child(2){
				height: 200px;
				align-self: center;
			}
			
			/*
			 
			 * 600   300*3 = 900     å¤§300   flex-shrink:1
			 * 
			 * */

		</style>
	</head>
	<body>
		
		<ul class="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		
	</body>
</html>
