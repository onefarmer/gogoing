<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body{padding: 10px;text-align: center;}		
        #cav{box-shadow: 0 0 10px #C81623;}
    </style>
</head>
<body>
    <canvas id="cav" width="900" height="700">
        <span>浏览器低版本不兼容</span>
    </canvas>
    <script type="text/javascript">
        var cav = document.getElementById('cav');//获得canvas对象
	    var pen = cav.getContext('2d');//2d方法        	
        //x y 开始位置 x y结束位置 
        var line = pen.createLinearGradient(0,0,400,200);
        line.addColorStop(0,"black");
        line.addColorStop("0.3","magenta");
        line.addColorStop("0.5","blue");
        line.addColorStop("0.6","green");
        line.addColorStop("0.8","yellow");
        line.addColorStop(1.0,"red");
        //填充的颜色值
        pen.fillStyle = line;
        //绘制矩形 x y width height
        pen.strokeRect(100,100,300,100)
        //填充颜色 x y width heigh
        pen.fillRect(100,100,300,100)
    </script>
</body>
</html>
