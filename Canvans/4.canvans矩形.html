<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{padding: 10px}		
        #cav{box-shadow: 0 0 5px #ff0000;}
    </style>
</head>
<body>
    <canvas id="cav" width="900" height="700">
        <span>浏览器低版本不兼容</span>
    </canvas>
    <script>
        var cav = document.getElementById('cav');
	    var pen = cav.getContext('2d');

        // 快速矩形
        pen.lineWidth = 5;
        pen.strokeStyle = 'pink';
        pen.fillStyle = 'deeppink';
        //绘制线条 x y width height
        pen.strokeRect(100,100,200,100)
        //填充颜色 x y width height
        pen.fillRect(100,100,300,100)

        // 第二种
        pen.beginPath();
        for(var i=1; i<5; i++)
        {    
            pen.lineWidth = 5;
            pen.strokeStyle = 'orange'
            pen.fillStyle = 'green';
            // 坐标参数	
            var x = 200+i*20;
            // 开始
            pen.moveTo(x,x);
            pen.lineTo(x,2*x);
            pen.lineTo(2*x,2*x);
            pen.lineTo(2*x,x);
            // 回到原点
            pen.closePath();
        }
        // 填充完毕
        pen.fill();	
        // 线条绘画完毕
        pen.stroke();
        //注意：
        /*
            pen.beginPath(),
            pen.stroke(), 
            外面重叠，
            里面覆盖，遮挡
        */
    </script>
</body>
</html>
