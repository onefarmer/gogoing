<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{background: #000}
        .particles{
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
        }
    </style>
    <script src="./js/particles.js"></script>
</head>
<body>
    <div id="particles-js" class="particles"></div>
    <script>
    //Id 参数
    particlesJS('particles-js', {
        particles: {
            color: '#fff',
            shape: 'circle', // "circle", "edge" or "triangle"
            opacity: 1,
            size: 4,
            size_random: true,
            nb: 150,
            line_linked: {
            enable_auto: true,
            distance: 100,
            color: '#fff',
            opacity: 1,
            width: 1,
            condensed_mode: {
                enable: false,
                rotateX: 300,
                rotateY: 300
            }
            },
            anim: {
            enable: true,
            speed: 1
            }
        },
        interactivity: {
            enable: true,
            mouse: {
            distance: 300
            },
            detect_on: 'canvas', // "canvas" or "window"
            mode: 'grab',
            line_linked: {
            opacity: .5
            },
            events: {
            onclick: {
                enable: true,
                mode: 'push', // "push" or "remove"
                nb: 4
            }
            }
        },
        /* Retina Display Support */
        retina_detect: true
    });
    </script>
</body>
</html>
