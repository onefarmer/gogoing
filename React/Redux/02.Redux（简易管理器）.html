<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // 封装 这个状态管理器只能管理
    const createStore = function(initState){
        // 初始数据
        let state = initState;
        // 订阅者
        let listeners = [];
        // 读取状态
        function subscribe(listener){
            listeners.push(listener)
        }
        // 状态改变
        function changeState(newState){
            state = newState;
            /* 通知订阅者 */
            for( let i=0; i<listeners.length;i++){
                const listener = listeners[i];            
                listener()
            }
        }
        // 状态返回
        function getState(){
            return state;
        }
        // 返回方法
        return {
            subscribe,
            changeState,
            getState
        }
    }
    // 使用这个状态管理器管理多个状态 counter 和 info 
    // 初始化数据
    let initState = {
        counter:{
            count:0
        },
        info:{
            name:'',
            description:''
        }
    }
    // 初始化仓库
    let store = createStore(initState);
    // 传入读取状态方法
    store.subscribe( ()=> {
        // 获取状态
        let state = store.getState();
        console.log( `${state.info.name}--${state.info.description}` );
    })
    // 状态改变
    store.changeState({
        // 解构的旧值
        ...store.getState(),
        info:{
            name:"前端一部",
            description:"前端开拓者！"
        }
    })
</script>
</body>
</html>
