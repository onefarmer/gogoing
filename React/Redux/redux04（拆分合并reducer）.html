<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // 封装 这个状态管理器只能管理 count，不通用
    const createStore = function(reducer,initState){
        // 初始数据 initState
        let state = initState;
        // combination合并 reducer
        // 数据监听
        let listeners = [];
        /* 订阅 */
        function subscribe(listener){
            listeners.push(listener)
        }
        function dispatch(action) {
            /*请按照我的计划修改 state*/
            state = reducer(state, action);
            for (let i = 0; i < listeners.length; i++) {
                const listener = listeners[i];
                listener();
            }
        }
        // 数据返回
        function getState(){
            return state;
        }
         /* 注意！！！只修改了这里，用一个不匹配任何计划的 type，来获取初始值 */
        //dispatch({ type: Symbol() })
        return {
            subscribe,
            dispatch,
            getState
        }
    }
    /*counterReducer, 一个子reducer*/
    /*注意：counterReducer 接收的 state 是 state.counter*/
    function counterReducer(state, action) {
        switch (action.type) {
            case 'INCREMENT':
            return {
                count: state.count + 1
            }
            case 'DECREMENT':
            return {
                ...state,
                count: state.count - 1
            }
            default:
            return state;
        }
    }
    /*InfoReducer，一个子reducer*/
    /*注意：countReducer 接收的 state 是 state.info*/
    function infoReducer(state, action) {
        switch (action.type) {
            case 'SET_NAME':
            return {
                ...state,
                name: action.name
            }
            case 'SET_DESCRIPTION':
            return {
                ...state,
                description: action.description
            }
            default:
            return state;
        }
    }
    //  接收reducer
    function combineReducers(reducers) {
        /* reducerKeys = ['counter', 'info'] 获取key值 */
        const reducerKeys = Object.keys(reducers)
        /*返回合并后的新的reducer函数*/
        return function combination(state = {}, action) {         
        /* 生成的新的state */
            const nextState = {}

            /* 遍历执行所有的reducers，整合成为一个新的state */
            for (let i = 0; i < reducerKeys.length; i++) {
                const key = reducerKeys[i]
                // counterReducer infoReducer方法 
                const reducer = reducers[key]         
                /* 之前的 key 的 state */
                const previousStateForKey = state[key];
                /* 执行 分 reducer，获得新的state */
                const nextStateForKey = reducer(previousStateForKey, action)
                nextState[key] = nextStateForKey
            }
            return nextState;
        }
    }   
    // 合并
    const reducer = combineReducers({
        counter: counterReducer,
        info: infoReducer
    });
    // 初始状态
    let initState = {
        counter: {
            count: 0
        },
        info: {
            name: '前端九部',
            description: 'A项目已经开始构建'
        }
    }
    // 仓库
    let store = createStore(reducer, initState);
    // 输出，回调函数
    store.subscribe(() => {
        // 获取数据
        let state = store.getState();
        console.log('修改后：'+state.counter.count, state.info.name, state.info.description);
    });
    /* 自增 */

    /*
    store.dispatch({
        type: 'INCREMENT'
    });
    */

    /* 修改状态 */
    
    store.dispatch({
        type: 'SET_NAME',
        name: '前端九部更改前端核心一部'
    });    
    
    

</script>
</body>
</html>
