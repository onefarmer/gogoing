<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="common/react.js"></script>
    <script src="common/react-dom.js"></script>
    <script src="common/babel.js"></script>
    <script type = 'text/babel'>
		var FormApp = React.createClass({
			getInitialState:function(){
				return {
					inputValue: 'input value',
					selectValue: 'A',
					radioValue:'B',
					checkValues:[],
					textareaValue:'some text here,,,,,'
				}
			},
			handleRadio:function(e) {
				this.setState({
					radioValue: e.target.value
				})
			},
			handleCheck:function(e) {
				// 初始状态
				var checkValues = this.state.checkValues.slice();
				// 点击新值
				var newVal = e.target.value;
				// 匹配点击新值是否存在
				var index = checkValues.indexOf(newVal);
				if( index == -1 ){
					// 不存在，添加
					checkValues.push( newVal )
				}else{
					// 存在，删除
					checkValues.splice(index,1);
				}
				// 更新状态
				this.setState({
					checkValues: checkValues,
				})
			},
			handleSubmit:function(e) {
				e.preventDefault();
				var formData = {
					// 输入框
					input: this.refs.goodInput.value,
					// 选择框
					select: this.refs.goodSelect.value,
					// 留言
					textarea: this.refs.goodTextarea.value,
					// 单，多选
					radio: this.state.radioValue,
					check: this.state.checkValues,
				}			
				this.refs.goodRadio.saySomething();
			},
			render:function(){
				return(
					<form onSubmit={this.handleSubmit}>
						<input type="text" ref="goodInput" defaultValue = {this.state.inputValue}/>
						<br/>
						选项：
						<select defaultValue = { this.state.selectValue} ref = "goodSelect">
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="C">C</option>
							<option value="D">D</option>
							<option value="E">E</option>
						</select>
						<br/>
						<RadioButtons ref="goodRadio" handleRadio={this.handleRadio}/>
						<br/>
						<Checkboxes handleCheck={this.handleCheck}/>
						<br/>
						<textarea defaultValue={this.state.textareaValue} ref="goodTextarea"></textarea>
						<br/>
						<button type="submit">提交</button>
					</form>
				)
			}
		})
		var RadioButtons = React.createClass({
			saySomething:function(){
				alert("yo what's up man!");
			},
			render:function(){
				return(
					<span>
						A
						<input name="goodRadio" onChange={this.props.handleRadio} type="radio" value="A"/>
						B
						<input name="goodRadio" onChange={this.props.handleRadio} type="radio" defaultChecked value="B"/>
						C
						<input name="goodRadio" onChange={this.props.handleRadio} type="radio" value="C"/>
					</span>
				)
			}
		})
		var Checkboxes = React.createClass({
			render:function(){
				return(
					<span>
						A
						<input name="goodCheckbox" onChange={this.props.handleCheck} type="checkbox" value="A"/>
						B
						<input name="goodCheckbox" onChange={this.props.handleCheck} type="checkbox" value="B" />
						C
						<input name="goodCheckbox" onChange={this.props.handleCheck} type="checkbox" value="C" />
					</span>					
				)

			}			
		})
		ReactDOM.render(
            <FormApp/>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
