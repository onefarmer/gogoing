<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script src="../common/react.js"></script>
    <script src="../common/react-dom.js"></script>
    <script src="../common/babel.js"></script>
    <script type = 'text/babel'>
    /*
        NoteList组件包含两个span子节点，
        可以通过this.props.children读取。
        注意，this.props.children的值有三种可能，
        如果当前组件没有子节点，undfined；
        如果有一个子节点，数据类型是object；
        如果有多个子节点，数据类型就是array。
        处理this.proprs.children的留意。
    */
        var arr =[
            'Hello',
            'MyGirl'           
        ]
        var NoteList = React.createClass({
            render:function () {
                return(
                    <ol>
                        {
                            // this.props.children为组件中的子元素，取决SPAN
                            console.log('React.Children:' + React.Children,'/',this),
                            // this.props.children.map 亦可 
                            // this.props.children == arr
                            React.Children.map(this.props.children,function(child){
                                console.log(child);
                                return(
                                    <li>{child}</li>
                                )
                            })
                        }
                    </ol>
                )
            }
        })
        ReactDOM.render(
            <NoteList>      
                <span>Hello</span>
                <span>World</span> 
            </NoteList>,
            document.getElementById('demo')
        )
    </script>
</body>
</html>
