<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="form"></div>
    <script src="common/react.js"></script>
    <script src="common/react-dom.js"></script>
    <script src="common/babel.js"></script>
    <script type="text/babel">
        var MyForm = React.createClass({
            // 初始化
            getInitialState:function(){
                return {
                    username:'',
                    gender:'man',
                    checked:true
                }
            },
            handleChange:function(name,event){
                // name 为 bind()传入的值，第二个参数
                var newState = {};
                // bind传入name值，如果是checked取checked，不是取当前对象的value
                newState[name] = name == 'checked'?event.target.checked:event.target.value;
                this.setState(newState);
                console.log(newState)
            },
            submitHandler:function(e){
                // 默认事件
                e.preventDefault();
                var is = this.state.checked?'是':'不是';
                var gender = this.state.gender == 'man'?'帅哥':'美女';
                alert(`${this.state.username}${is}${gender}`)
            },
            render:function(){
                return (
                    <form onSubmit = {this.submitHandler}>
                        <label htmlFor = 'usename'>请输出姓名</label>
                        <input type='text' id='username' onChange={this.handleChange.bind(this,"username")} value={this.state.username}/>
                        <br/>
                        <label htmlFor = 'checkbox'>是或者否</label>
                        <input type='checkbox' id='checkbox' onChange={this.handleChange.bind(this,"checked")} checked={this.state.checked}/>
                        <br/>
                        <label htmlFor = 'gender'>请选择</label>
                        <select onChange={this.handleChange.bind(this,"gender")}  value = {this.state.gender}>
                            <option value = 'woman'>美女</option>
                            <option value = 'man'>帅哥</option>
                        </select>
                        <br/>
                        <button type="submit">提交</button>
                    </form>
                )
            }
        })
        ReactDOM.render(
            <MyForm/>,document.getElementById('form')
        )
    </script>
</body>
</html>
