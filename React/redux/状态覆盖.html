<body>
    <script>
        let obj = {
            faker:{job:'mid',power:'sss'},
            theshy:{job:'top',power:'ssss'},
            uzi:{job:'bottom',power:'ss'}
        }
        let changeObj = {
            job:'everyWhere',
            power:'sssss'
        }
        function changeData(state,action){
            return{
                ...state,
                faker:{
                    ...state.faker,
                    job:action.job,
                    power:action.power,
                }
            }
        }
        setTimeout(()=>{
            obj = changeData(obj,changeObj);
            console.log(obj)
        },1000)
    </script>
