<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="form"></div>
    <script src="common/react.js"></script>
    <script src="common/react-dom.js"></script>
    <script src="common/babel.js"></script>
    <script type="text/babel">
    // 当然我们也可以给input加入默认值，但是不是value了，而是defaultValue。
        var MyForm = React.createClass({
            handleChange:function(){
                var inputVal = ReactDOM.findDOMNode(this.refs.yoona).value;
                console.log(inputVal)
            },
            render:function() {
                return(
                    <div>
                        <input type='text' onChange ={this.handleChange} ref='yoona' defaultValue='YOONA'/>    
                    </div>
                )
            }
        })
        ReactDOM.render(
            <MyForm/>,document.getElementById('form')
        )
    </script>
</body>
</html>
