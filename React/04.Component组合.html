<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script src="common/react.js"></script>
    <script src="common/react-dom.js"></script>
    <script src="common/babel.js"></script>
    <script type="text/babel">
        let myStyle = {color:'#ff0000'}
        var ChildrenItem = React.createClass({
            render:function() {
                return(
                    <span style = {myStyle}>Fighting</span>
                )
            }
        })
        var BoxItem = React.createClass({
            render:function(){
                return <p>
                    {this.props.name}
                    <ChildrenItem/>
                </p>
            }
        })
        ReactDOM.render(
            <div>
                <BoxItem name="中国队" />
            </div>,
            document.getElementById('box')
        )
    </script>
</body>
</html>
