<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script src="common/react.js"></script>
    <script src="common/react-dom.js"></script>
    <script src="common/babel.js"></script>
    <script type="text/babel">
        let colorStyle = {color:'#ff0000'}
        var ChildrenItem = React.createClass({
            render:function() {
                return(
                    // style = {{ color:'#ff0000 }}
                    <span style = {colorStyle}>Fighting</span>
                )
            }
        })
        var BoxItem = React.createClass({
            render:function(){
                return(
                    <p>
                        {this.props.name}
                        <ChildrenItem/>
                    </p>
                ) 
            }
        })
        ReactDOM.render(
            <div>
                <BoxItem name="RNG皇族 never give up " />
            </div>,
            document.getElementById('box')
        )
    </script>
</body>
</html>
