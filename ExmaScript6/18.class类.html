<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // 1、多方法
    class Player{
        name(val){
            // 注意 return 其他方法(skill)才能调用
            return val;
        }
        skill(val,myname){
            // 调用name
            console.log(`${this.name(myname)}：是一名${val}`)
        }
        // 构造函数传参
        constructor(a,b){
            this.a = a;
            this.b = b
        }
        add(){
            return this.a + this.b;
        }
    }
    // 实例
    let uzi = new Player(10,20);
    // 传参->constructor
    console.log( uzi.name('狂小狗') )
    uzi.skill('射手','狂小狗')
    // 类的传参
    console.log(uzi.add())

    // 2、继承
    class LolPlayer extends Player{}
    let faker = new LolPlayer();
    faker.skill('大魔王','李哥')
</script>
</body>
</html>
