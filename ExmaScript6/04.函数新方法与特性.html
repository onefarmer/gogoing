<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
        // 函数name
        let fn = function sayGoing(){}
        console.log('函数名为：' + fn.name)

        // 、es5 如果num传入0 则为false,num=200
        function action(num){
            num = num || 200;
            return num;
        }
        console.log( action(0) )

        // 、es6 默认定值
        function action2( num = 200){
            console.log(num)
        }
        action2(0) //0
        action2() //200
        action2(300) //300

        /*
            function action2() {
                var num = arguments.length > 0 && arguments[0] !== undefined ? arguments[0] : 200;
            }
        */
        
        // includes:判断是否包含，直接返回布尔值
        const str = 'hahay';
        console.log(str.includes('y')) // 包含y 返回true

        // repeat:获取字符串并重复N次，重复字符串多少次
        let str2 = 'ha';
        console.log(str2.repeat(3)) 

        // startsWith 和 endsWith 判断是否以给定文本的开始和结尾
        const str3 = 'hello world!';
        console.log(str3.startsWith('he')); // true
        console.log(str3.endsWith('!')); // true   

        // Es8
        // padStart 和 padEnd 填充字符串，填充空格
        // 字符串方能使用 padStart
        // padEnd 参数：下标，填充字符串

        setInterval(()=>{
            const now = new Date();
            const hours = now.getHours().toString();
            const minutes = now.getMinutes().toString();
            const seconds = now.getSeconds().toString();
            console.log(`${hours.padEnd(5)}:${minutes.padEnd(4,'--')}:${seconds.padEnd(3,'^')}`)   
        },1000)
</script>
</body>
</html>
