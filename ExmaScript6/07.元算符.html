<script>
    // 1、... 允许传入的参数是不确定的
    function fn(...arg) {
        console.log(arg[0])
        console.log(arg[1])
        console.log(arg[2])
        console.log(arg[3])
    }
    fn(1,2,3)
    /*
        function fn() {
            console.log(arguments.length <= 0 ? undefined : arguments[0]);
            console.log(arguments.length <= 1 ? undefined : arguments[1]);
            console.log(arguments.length <= 2 ? undefined : arguments[2]);
            console.log(arguments.length <= 3 ? undefined : arguments[3]);
        }
    */

    // 2、数组arr1辅助于arr2，改变arr2，arr1发生改变
    let arr1 = ['wo','ai','ni'];
    let arr2 = arr1;
    arr2.push('push值');
    console.log(`改变arr2致使arr1值发生变化：${arr1}`);
    
    // 解决办法
    let arr3 = ['wo','ai','ni']
    let arr4 = [...arr3];
    arr4.push('push值');
    console.log( arr3+'\n'+arr4 )
    /*
        var arr3 = ['wo', 'ai', 'ni'];
        var arr4 = [].concat(arr3);
        arr4.push('No');
    */

    function restFn(first,two,...arg){
        for( let val of arg){
            console.log(val)
        }
        console.log(arg.length)
    }
    restFn(0,1,2,3,4,5,6,7,8)
</script>
