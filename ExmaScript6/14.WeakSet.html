<body>
<script>
    // 懒惰添加方法,不允许重复
    let weakObj = new WeakSet();
    let obj = {a:'yoona',b:'YOONA'}
    let obj2 = {a:'Faker',b:'faker'}
    let obj3 = obj;
    // 添加对象
    weakObj.add(obj);
    // 可添加
    weakObj.add(obj2);
    // 完全重复不可添加
    weakObj.add(obj3);
    console.log(weakObj)
    /*
        必须用add,不然错误
        let weakObj2 = new WeakSet({a:'yoona',b:'YOONA'});
        console.log(weakObj2)    
    */

</script>
</body>
</html>
