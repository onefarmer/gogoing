<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // 1 解构数组
    let [a,b,c] = [1,2,3]
    console.log('一维数组解构：' + a,b,c)
    /*  
        var a = 1,
        b = 2,
        c = 3;  
    */

    // 2 二维数组解构，同1
    let [x,[y,z],w] = ['x',['y','z'],'w']
    console.log( '二维数组解构：' + x,y,z,w)
    /*
        var x = 'x',
        y = 'y',
        z = 'z',
        w = 'w';    
    */
    let heros = ['锐雯','劼','薇恩']
    function herosSay(a,b,c){
        console.log('解构形参' + a,b,c)
    }
    herosSay(...heros)
    // arrFn.apply(undefined, arr); Es5

    // 3 默认值
    let [ foo='Alisa' ] = []
    console.log('默认值：' + foo)
    /*
        var _ref = [],
        _ref$ = _ref[0],
        foo = _ref$ === undefined ? 'Alisa' : _ref$;       
    */

    // 4 undefined -> 默认值，null -> null
    let [name1,name2='yoona'] = ['允儿',undefined]
    console.log(name1,name2)
    /*
        var name1 = '允儿,
        _undefined = undefined,
        name2 = _undefined === undefined ? yoona : _undefined
    */

    // 5 对象结构
    let {adc,sub} = {adc:'UZI',sub:'Ming'}
    console.log(`对象结构：${adc}----${sub}`)
    /*
        var adc$sub = { adc: 'UZI', sub: 'Ming' },
        adc = _adc$sub.adc,
        sub = _adc$sub.sub;
    */
    
    function breakfast(){
        return {dessert:'蛋糕',drink:'咖啡',fruit:'苹果'}
    }
    let objX = { dessert:aa,drink:bb,fruit:cc } = breakfast();
    //aa,bb,cc 对应key的值
    console.log('对象'+aa,bb,cc)
    console.log(objX)

    // 6 注意：如此声明，用圆括号来解构
    let mid;
    ({mid} = {mid:'XiaoHu'})
    console.log(`注意：${mid}`)
    /*
        var mid = void 0;
        var _mid = { mid: 'XiaoHu' };
        mid = _mid.mid;
    */

    // 7 字符串结构
    let [s1,s2,s3,s4,s5,s6] = 'YOONA';
    console.log(s1,s2,s3,s4,s5,s6)
    /*
        var _YOONA = 'YOONA',
        _YOONA2 = _slicedToArray(_YOONA, 5),
        s1 = _YOONA2[0],
        s2 = _YOONA2[1],
        s3 = _YOONA2[2],
        s4 = _YOONA2[3],
        s5 = _YOONA2[4]; 
        s5 = _YOONA2[5];undefined 
    */
</script>
</body>
</html>
