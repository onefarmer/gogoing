    // 3、比较值 is(严格相等) === 同值相等
    
    let objA = {name:'Yoona'};
    let objB = {name:'Yoona'};
    console.log( objA.name === objB.name ); // true
    console.log( Object.is(objA.name,objB.name) ) // true

    console.log(-0===+0) // true
    console.log(NaN===NaN) // false
    console.log(Object.is(-0,+0)) // false
    console.log(Object.is(NaN,NaN)) // true

    // 4、合并
    let job = {job:'adc'};
    let skill = {skill:'kill'};
    let ageNow = {age:20};
    let all = Object.assign(job,skill,ageNow)
    console.log(all)
