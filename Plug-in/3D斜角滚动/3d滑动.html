<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="jquery.flipster.css">
    <style>
        body{background: #000000 }
        body,ul{padding: 0;margin: 0}
        ul{list-style: none;}
        .scrren{height: 500px;}
        .container{margin: 0 auto;position: relative;width: 1200px;padding: 0;}
        .chess{overflow-x: hidden;overflow-y: visible;}
    </style>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="jquery.flipster.min.js"></script>
</head>
<body>
    <section class="scrren">
        <div class="container">
            <div class="chess-flipster">
                <ul>
                    <li><img src="images/chess-game-01.jpg" alt=""></li>
                    <li><img src="images/chess-game-02.jpg" alt=""></li>
                    <li><img src="images/chess-game-03.jpg" alt=""></li>
                    <li><img src="images/chess-game-04.jpg" alt=""></li>
                    <li><img src="images/chess-game-05.jpg" alt=""></li>
                    <li><img src="images/chess-game-06.jpg" alt=""></li>
                    <li><img src="images/chess-game-07.jpg" alt=""></li>
                    <li><img src="images/chess-game-08.jpg" alt=""></li>
                    <li><img src="images/chess-game-09.jpg" alt=""></li>
                    <li><img src="images/chess-game-10.jpg" alt=""></li>
                    <li><img src="images/chess-game-11.jpg" alt=""></li>
                    <li><img src="images/chess-game-12.jpg" alt=""></li>
                </ul>
            </div>
        </div>       
    </section>
</body>
</html>
<script>
    // 3D动画滑动
    $(function(){
        $(".chess-flipster").flipster({
            start: 'center',
            loop: 2,
            autoplay: 3000,
            pauseOnHover: true,
            style: 'carousel',
            spacing: -0.1,
            nav: 'after',
            buttons: true
        });
    })
</script>
