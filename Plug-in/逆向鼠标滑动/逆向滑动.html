<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{margin: 0;padding: 0;height: 1000px;}
        ul{list-style: none;padding: 0;margin: 0}
        .container{margin: 0 auto;width: 1200px;position: relative}
        .screen{position: relative;height: 550px;background: url(images/index-scrren-02-bg.jpg)top center no-repeat}
        .mobile{position: relative;height: 550px;}
        .left1{ position: absolute; left: 30%; top: 30%;transition: all 4s;}
        .left2{ position: absolute; left: 65%; top: 0;transition: all 4s;}
        .left3{ position: absolute; left: 42%; top: 0;transition: all 4s;}
        .left4{ position: absolute; left: 16%; top: 10%;transition: all 4s;}
        .left5{ position: absolute; left: 15%; top: 0;transition: all 4s;}
        .left6{ position: absolute; left: 62%; top: -36%;transition: all 4s;}
        .left7{ position: absolute; left: 80%; top: 0;transition: all 4s;}
    </style>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="TweenMax.min.js"></script>
    <script src="jquery-parallax.js"></script>
</head>
<body>
    <section class="screen">
        <div class="container">
            <div class="mobile">
                <div class="left1"><img src="images/mobile-img-01.png" alt="" class="leftImg1"></div>
                <div class="left2"><img src="images/mobile-img-02.png" alt="" class="leftImg2"></div>
                <div class="left3"><img src="images/mobile-img-03.png" alt="" class="leftImg3"></div>
                <div class="left4"><img src="images/mobile-img-04.png" alt="" class="leftImg4"></div>
                <div class="left5"><img src="images/mobile-img-05.png" alt="" class="leftImg5"></div>
                <div class="left6"><img src="images/mobile-img-06.png" alt="" class="leftImg6"></div>
                <div class="left7"><img src="images/mobile-img-07.png" alt="" class="leftImg7"></div>
            </div>
        </div>
    </section>
</body>
</html>
<script>
        $(document).mousemove(function(e){
            $('.leftImg1').parallax(-40, e);
            $('.leftImg2').parallax(40, e);
            $('.leftImg3').parallax(20, e);
            $('.leftImg4').parallax(-20, e);
            $('.leftImg5').parallax(40, e);
            $('.leftImg6').parallax(-100, e);
            $('.leftImg7').parallax(100, e);
        });
</script>
