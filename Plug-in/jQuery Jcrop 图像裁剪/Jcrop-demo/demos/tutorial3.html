<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aspect Ratio with Preview Pane | Jcrop Demo</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

<link rel="stylesheet" href="../css/jquery.Jcrop.css" type="text/css" />
<style type="text/css">

/* Apply these styles only when #preview-pane has
   been placed within the Jcrop widget */
.jcrop-holder #preview-pane {
  display: block;
  position: absolute;
  z-index: 2000;
  top: 0;
  right: -500px;
  padding: 6px;
  border: 1px rgba(0,0,0,.4) solid;
  background-color: white;

  -webkit-border-radius: 6px;
  -moz-border-radius: 6px;
  border-radius: 6px;

  -webkit-box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
  -moz-box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
  box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
}

/* The Javascript code will set the aspect ratio of the crop
   area based on the size of the thumbnail preview,
   specified here */
#preview-pane .preview-container {
  overflow: hidden;
  float: left;
  margin-right: 10px;
}
#preview-pane .warning1{
  width: 250px;
  height: 250px;	
}
#preview-pane .warning2{
  width: 125px;
  height: 125px;	
}
#preview-pane .warning3{
  width: 62px;
  height: 62px;	
}
</style>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.Jcrop.js"></script>
<script type="text/javascript">
jQuery(function($){
    // Create variables (in this scope) to hold the API and image size
    var jcrop_api,
		boundx,
		boundy,
        // Grab some information about the preview pane
        $preview = $('#preview-pane'),
        $pcnt = $('#preview-pane .warning1'),
        $pimg = $('#preview-pane .warning1 img'),      
        xsize = $pcnt.width(),
        ysize = $pcnt.height();   
    
    $('#target').Jcrop(
		{
		  onChange: updatePreview,
		  onSelect: updatePreview,
		  aspectRatio: xsize / ysize
		},
		function(){
			console.log(this)
		  // Use the API to get the real image size
		  var bounds = this.getBounds();
		  boundx = bounds[0];
		  boundy = bounds[1];
		  // Store the API in the jcrop_api variable
		  jcrop_api = this;

		  // Move the preview into the jcrop container for css positioning
		  $preview.appendTo(jcrop_api.ui.holder);
		}
	);
    function updatePreview(c){
		if (parseInt(c.w) > 0){
			var rx = xsize / c.w;
      var ry = ysize / c.h;    
			$('#preview-pane .warning1 img').css(
				{
					width: Math.round(rx * boundx) + 'px',
					height: Math.round(ry * boundy) + 'px',
					marginLeft: '-' + Math.round(rx * c.x) + 'px',
					marginTop: '-' + Math.round(ry * c.y) + 'px'
				}
			);
			$('#preview-pane .warning2 img').css(
				{
					width: Math.round(rx * boundx)/2 + 'px',
					height: Math.round(ry * boundy)/2 + 'px',
					marginLeft: '-' + Math.round(rx * c.x)/2 + 'px',
					marginTop: '-' + Math.round(ry * c.y)/2 + 'px'
				}
			);
			$('#preview-pane .warning3 img').css(
				{
					width: Math.round(rx * boundx)/3 + 'px',
					height: Math.round(ry * boundy)/3 + 'px',
					marginLeft: '-' + Math.round(rx * c.x)/3 + 'px',
					marginTop: '-' + Math.round(ry * c.y)/3 + 'px'
				}
			);			
      	}
		};
});
</script>
</head>
<body>
<div class="jc-demo-box">
  <img src="demo_files/sago.jpg" id="target" alt="[Jcrop Example]" />
  <div id="preview-pane">
    <div class="preview-container warning1">
      <img src="demo_files/sago.jpg" class="jcrop-preview" alt="Preview" />
    </div>
    <div class="preview-container warning2">
      <img src="demo_files/sago.jpg" class="jcrop-preview" alt="Preview" />
    </div>
    <div class="preview-container warning3">
      <img src="demo_files/sago.jpg" class="jcrop-preview" alt="Preview" />
    </div>    
  </div>
</div>
</body>
</html>
