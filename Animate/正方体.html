<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{background: black;}
			/*backface-visibility: hidden; 背面隐藏*/
			.box{
				position:absolute;width: 200px;height: 200px;margin: auto;transform: rotateX(30deg) rotateY(30deg) ;
				top: 0;right: 0;bottom: 0;left: 0;transform-style: preserve-3d;}
			.box div{
				width: 100%;height: 100%;line-height: 200px;position: absolute;color: #FFF;
				text-align: center;line-height: 200px;font-size: 40px;opacity: .5;}
			.box div:nth-child(1){background-color: yellow;transform: translateZ(100px);}
			.box div:nth-child(2){background-color:blue;transform:translateX(100px) rotateY(90deg);}
			.box div:nth-child(3){background-color:red;transform:translateX(-100px) rotateY(-90deg);}			
			.box div:nth-child(4){background-color:green;transform:translateY(100px) rotateX(90deg);}
			.box div:nth-child(5){background-color:pink;;transform:translateY(-100px) rotateX(-90deg);}
			.box div:nth-child(6){background-color:purple;transform: translateZ(-100px);}
			.box{
				animation: run 5s linear 1s infinite;
				-webkit-perspective:0px;
				-webkit-perspective-origin:center center;
			}
			@keyframes run{
				from{transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg)}
				to{transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg)}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
	</body>
</html>
