<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>心状图</title>
    <style>
        /* 
        linear
        规定以相同速度开始至结束的过渡效果（等于 cubic-bezier(0,0,1,1)）。
        ease
        规定慢速开始，然后变快，然后慢速结束的过渡效果（cubic-bezier(0.25,0.1,0.25,1)）。
        ease-in
        规定以慢速开始的过渡效果（等于 cubic-bezier(0.42,0,1,1)）。
        ease-out
        规定以慢速结束的过渡效果（等于 cubic-bezier(0,0,0.58,1)）。
        ease-in-out
        规定以慢速开始和结束的过渡效果（等于 cubic-bezier(0.42,0,0.58,1)）。
        cubic-bezier(n,n,n,n)
        在 cubic-bezier 函数中定义自己的值。可能的值是 0 至 1 之间的数值。 
        */
        @keyframes loveStyle01 {
            0% {  transform: translate(80%,50%) scale(0.5);  opacity: 0;  }
            20%,95%,100% {  transform: translate(0,0) scale(0.8);  opacity: 1;  }
            100% {  opacity: 0;  }
        }
        @keyframes loveStyle02 {
            0%,10% {  transform: translate(50%,30%) scale(0.5);  opacity: 0;  }
            30%,95%,100% {  transform: translate(0,0);  opacity: 1;  }
            100% {  opacity: 0;  }
        }
        @keyframes loveStyle03 {
            0%,20% {  transform: translate(-80%,50%) scale(0.5);  opacity: 0;  }
            45%,95%,100% {  transform: translate(0,0) scale(1.2);  opacity: 1;  }
            100% {  opacity: 0;  }
        }
        @keyframes loveStyle04 {
            0%,30% {  transform: translate(30%,50%) scale(0.5);  opacity: 0;  }
            50%,95%,100% {  transform: translate(0,0) scale(0.7);  opacity: 1;  }
            100% {  opacity: 0;  }
        }
        @keyframes loveStyle05 {
            0%,40% {  transform: translate(80%,50%) scale(0.5);  opacity: 0;  }
            60%,95%,100% {  transform: translate(0,0) scale(1.3);  opacity: 1;  }
            100% {  opacity: 0;  }
        }
        .loveBox{position: relative;margin: auto 0;width: 150px;height: 250px;}
        .love{ position: absolute;width:22px; height:30px; }
        .love::before,.love::after{content: '';position: absolute;width: 15px;height: 25px;border-radius:15px 15px 0 0; display: block;background-color:#f00 }
        .love::before{transform: rotate(-45deg);-webkit-transform: rotate(-45deg);left: 0; }
        .love::after{transform: rotate(45deg);-webkit-transform: rotate(45deg);right: 0;visibility: inherit}
        .loveStyle01{bottom: 20px;left: 75px;opacity: 0;animation: loveStyle01 2.3s ease-out 1.1s infinite;}
        .loveStyle02{bottom: 70px;left: 53px;opacity: 0;animation: loveStyle02 2.3s ease-out 1.1s infinite;}
        .loveStyle03{bottom: 130px;left: 100px;opacity: 0;animation: loveStyle03 2.3s ease-out 1.1s infinite;}
        .loveStyle04{bottom: 158px;left: 70px;opacity: 0;animation: loveStyle04 2.3s ease-out 1.1s infinite;}
        .loveStyle05{bottom: 15px;left: 40px;opacity: 0;animation: loveStyle05 2.3s ease-out 1.1s infinite;}
    </style>
</head>
<body>
    <div class="loveBox">
        <div class="love loveStyle01"></div>
        <div class="love loveStyle02"></div>
        <div class="love loveStyle03"></div>
        <div class="love loveStyle04"></div>
        <div class="love loveStyle05"></div>
    </div>
</body>
</html>
