<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .box{height: 1000px;width: 1400px;margin: 10px auto;}
        .snow { position: absolute; top: 1000px; color: #fff; z-index: 99999999;}
        .snow-1 { width: 30px; height: 30px; background: url(paopao01.png);}
        .snow-2 { width: 50px; height: 50px; background: url(paopao02.png);}
        .snow-3 { width: 70px; height: 70px; background: url(paopao03.png);}
    </style>
    <script src="../../Jquery/jquery/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div class="box"></div>
    <script>
            $(function(){
                function pao_rain() {
                    var wh=$(".box").height();
                    var rain = setInterval(function(){
                        var f=$(window).width();
                        var e=Math.random()*f-100; //雪花的定位left值
                        var o=0.8+Math.random(); //雪花的透明度
                        var fon=10+Math.random()*1; //雪花大小
                        var l = e - 100 + 200 * Math.random(); //雪花的横向位移
                        var k=4000 + 5000 * Math.random();
                        var html;
                        switch(Math.floor(Math.random()*3+1)){
                            case 1:
                                html = "<div class='snow snow-1'><div>";
                                break;
                            case 2:
                                html = "<div class='snow snow-2'><div>";
                                break;
                            case 3:
                                html = "<div class='snow snow-3'><div>";
                                break;
                        }
                        $(html).clone().appendTo(".box").css({
                            left:e+"px",
                            opacity:o,
                            "font-size":fon,
                        }).animate({
                            top:"170px",
                            left:l+"px",
                            opacity:1,
                        },k,"linear",function(){$(this).remove()})
                    },1000)
                }
                pao_rain();
            })
        </script>
</body>
</html>
