<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{  margin:0; padding:0;}
        ul{ list-style:none;}
        #box{width:630px;height:200px; overflow:hidden;}
        #pic_nav{width:900px;height:200px;}
        #pic_nav a{display:block;width:78px;height:200px;}
        #pic_nav li{float:left; margin-right:2px;}
        #pic_nav #urban{ width:300px;min-width:300px;}
        #landscaps{ background-image:url(../../images/5.jpg);}
        #people{background-image:url(../../images/4.jpg);}
        #nature{background-image:url(../../images/3.jpg);}
        #abstract{ background-image:url(../../images/2.jpg);}
        #urban{background-image:url(../../images/1.jpg);}    
    </style>
    <script src="../../Jquery/jquery/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div id="box">
        <ul id="pic_nav">
            <li><a href="#" id="landscaps"></a></li>
            <li><a href="#" id="people"></a></li>
            <li><a href="#" id="nature"></a></li>
            <li><a href="#" id="abstract"></a></li>
            <li><a href="#" id="urban"></a></li>
        </ul>
    </div>  
    <script>
        $(document).ready(function(e) {
            $('#pic_nav a').hover(function(){	
                $(this).stop().animate({"width":'300px'},"slow");		
            },function(){	
                $(this).stop().animate({"width":'78px'},"slow");	
            });
        });
    </script>
</body>
</html>
