<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{margin:20px auto 10px;width:600px;font-weight: bold;font-size: 20px;}
			#box{
				border: solid 2px #000000;
				width: 600px;
				height: 300px;
				overflow: hidden;
				margin: 0 auto 0;
			}
			#add{width: 600px;margin: auto;}
			#add button{margin: 5px;font-size: 16px;padding: 0 10px;}
			.new{border: solid 1px #666666;line-height: 26px;color: 18px;float: left;margin: 3px;padding: 2px;}
			.new button{margin-left: 2px;}
		</style>
		<script type="text/javascript" src="../../Jquery/jquery/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<p>你的本命英雄有哪些</p>
		<div id="box"></div>
		<div id="add">
			<button data-value="锐雯">锐雯</button><button data-value="菲奥娜">菲奥娜</button>
			<button data-value="古拉加斯">古拉加斯</button><button data-value="劫">劫</button>
			<button data-value="雷克顿">雷克顿</button><button data-value="拉克丝">拉克丝</button>
			<button data-value="安妮">安妮</button><button data-value="卢锡安">卢锡安</button>
			<button data-value="薇恩">薇恩</button><button data-value="伊泽瑞尔">伊泽瑞尔</button>
			<button data-value="兰博">兰博</button><button data-value="德莱厄斯">德莱厄斯</button>
			<button data-value="格雷福斯">格雷福斯</button><button data-value="李青">李青</button>
			<button data-value="布兰德">布兰德</button><button data-value="贾克斯">贾克斯</button>
			<button data-value="奈德丽">奈德丽</button><button data-value="嘉文">嘉文</button>
			<button data-value="赵信">赵信</button><button data-value="提莫">提莫</button>
			<button data-value="卡西奥佩娅">卡西奥佩娅</button><button data-value="婕拉">婕拉</button>
		</div>		
	</body>
</html>
<script type="text/javascript">
		$('#add button').click(function(){
			var dataVal = $(this).attr('data-value')
			if( $('#box').children().length > 0 ){
				//判断重复
				$('#box').children('div').each(function(i){
					if( $(this).attr('data-value') == dataVal ){
						alert('try again');
						return false;
					}
				})	
			}
			addEle(dataVal)
		})
		function addEle(data){
			// 创建DIV
			var $div = $('<div>').addClass('new').attr('data-value',data).html( data+'<button class="delate">X</button>' )
			$div.appendTo( $('#box') ) //添加到盒子中
			// 赋予删除事件
			$('.delate').click( function(){$(this).parent().remove() })
		}
</script>
