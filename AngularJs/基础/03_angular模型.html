<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input.ng-invalid {
            background-color: lightblue;
        }
    </style>
    <script src="./../angular/angular.min.js"></script>
</head>
<body>
    <div ng-app = "app">
        <!-- ng-model 指令 -->
        <!-- 双向绑定，在修改输入域的值时， AngularJS 属性的值也将修改 -->
        <div ng-controller = "myCtrl">
            名字:<input ng-model = "name"/>
            <h1>你输入了: {{name}}</h1>
        </div>
        <!-- 验证用户输入 -->
        <form name="myForm" ng-init = "myText = 'test@runoob.com'">
            Email:
            <input type = "email" name = "myAddress" ng-model="text" required/>
            <span ng-show = "myForm.myAddress.$error.email">不是一个合法的邮箱地址</span>
            <!-- ng-model 指令可以为应用数据提供状态值(invalid, dirty, touched, error): -->
            <h1>状态</h1>
            {{myForm.myAddress.$valid}}
            {{myForm.myAddress.$dirty}}
            {{myForm.myAddress.$touched}}
            {{myForm.myAddress.$invalid}}
        </form>
    </div>
    <script>
        /*
            ng-valid: 验证通过
            ng-invalid: 验证失败
            ng-valid-[key]: 由$setValidity添加的所有验证通过的值
            ng-invalid-[key]: 由$setValidity添加的所有验证失败的值
            ng-pristine: 控件为初始状态
            ng-dirty: 控件输入值已变更
            ng-touched: 控件已失去焦点
            ng-untouched: 控件未失去焦点
            ng-pending: 任何为满足$asyncValidators的情况
        */
        var app = angular.module('app',[])
        app.controller('myCtrl',function($scope){
            $scope.name = " John Doe"
        })
    </script>
</body>
</html>
