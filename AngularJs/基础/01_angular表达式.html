<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./../angular/angular.min.js"></script>
</head>
<body>
    <div ng-app = "myApp">
        <!-- AngularJS 数字 -->
        <p>第一个表达式:{{ 5 + 10 }}</p>
        <!-- ng-init -->
        <p ng-init ="quantity = 10 ; cost = 5">总价: {{ quantity * cost }}</p>
        <!-- 使用 ng-bind 的相同实例： -->
        <p>总价: <span ng-bind = "quantity * cost"></span></p>
        <div ng-init = "firstName = 'John';lastName = 'Doe' ">
            <p>姓名: {{ firstName + ' ' + lastName }}</p>
        </div>
        <div ng-init = " person = {englishNames:'yoona',chineseName:'允儿'} ">
            <p>姓名: {{ person.englishNames + ' ' + person.chineseName }}</p>
        </div>
        <div ng-init = " point = [1,515,19,2,40] ">
            <p>第三个值为:<span ng-bind = "point[2]"></span></p>
        </div>
    </div>
    <script>
        var app = angular.module('myApp',[]);
    </script>
</body>
</html>
