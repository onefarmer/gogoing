<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='./../angular/angular.min.js'></script>
</head>
<body ng-app='myApp' ng-controller='myCtrl'>
	<p>{{names}}</p>
</body>
</html>
<script>
	// GET 简写
	// $http.get() 从web服务器上读取静态 JSON 数据。 
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function ($scope,$http) {
		$http.get("http://www.runoob.com/try/angularjs/data/sites.php").success(function(res){
			$scope.names = res;
		}).error(function(res){
			console.log(res);
		});
	});

</script>
