<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{ margin: 0;padding: 0; }
			ul{ list-style: none; }
			.box{
				display:flex;
				border: 1px purple solid;
				width:500px;
				height: 500px;
				margin: 0 auto;
				flex-direction:row;
				flex-wrap:nowrap;
			}
			/* 
			flex-wrap 让弹性盒元素在必要的时候拆行：
			nowrap 默认值。规定灵活的项目不拆行或不拆列。
			wrap 规定灵活的项目在必要的时候拆行或拆列。 
			wrap-reverse 规定灵活的项目在必要的时候拆行或拆列，但是以相反的顺序。		
			*/
			.box li{
				width:150px;
				height: 150px;
				border: 1px green solid;

			}
			
		</style>
	</head>
	<body>
		<ul class="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
	</body>
</html>
