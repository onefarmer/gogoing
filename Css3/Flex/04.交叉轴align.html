<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<title>justify</title>
		<style type="text/css">
			.box{display: flex;width: 600px;height: 200px;}
			.box div{			
				width: 50px;
				height: 50px;
				line-height: 50px;
				font-size: 20px;
				background-color: darkmagenta;
				text-align: center;
				border: solid 2px seagreen;
				border-radius: 10px;		
			}
			/*center 上下对齐*/
			/*align-items: flex-start 起点对齐*/
			/*align-items: flex-end 从下开始对齐*/
			/*baseline 第一行文字基线对齐*/
			/*stretch 子级未设置高度将占满整个父亲容器*/
			.box{align-items: flex-end;}
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>	
			<div>7</div>	
		</div>
	</body>
</html>
