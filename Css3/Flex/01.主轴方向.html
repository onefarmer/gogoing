<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .box{display: flex;width: 100%;height: 300px;}
        .box div{
            height: 50px;
            width: 50px;
            line-height: 50px;
            font-size: 20px;
            background-color: darkmagenta;
            text-align: center;
            border-radius: 10px;margin: 1px;			
		}
        /*flex-direction: row 默认水平排版，类似浮动*/
        /*flex-direction: column 竖直排版*/
        /*flex-direction: row-reverse; 右开始排列 相当于右浮动*/
        /*flex-direction: column-reverse; 左下开始排列*/
        .box{ flex-direction:row; }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
