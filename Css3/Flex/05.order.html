<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}	
			ul{	list-style: none;}
			.box{display:flex;border: 1px purple solid;width:650px;height: 350px;margin: 0 auto;flex-direction:row;}			
			.box li{width:150px;height: 150px;border: 1px green solid;font-size: 30px;text-align: center;line-height: 50px;order: 6;}
			.box li:nth-child(5){order:2;}
			.box li:nth-child(6){order:3;}	
			.box li:nth-child(4){order:1;}	
			/* 排列顺序 */	
		</style>
	</head>
	<body>
		<ul class="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			
		</ul>
	</body>
</html>
