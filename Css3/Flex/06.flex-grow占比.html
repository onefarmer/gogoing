<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{		margin: 0;	padding: 0;	}	
			ul{	list-style: none;	}
			.box{
				display:flex;
				height: 200px;
				border: 1px purple solid;
				width:600px;
				height: 600px;
				margin: 0 auto;
				flex-direction:row;
			}
			.box li{
				width:150px;
				height: 100px;
				border: 1px green solid;
				font-size: 30px;
				text-align: center;
				line-height: 50px;
				flex-grow:0;
			}
			.box li:nth-child(1){	flex-grow: 8;	}
			.box li:nth-child(2){	flex-grow: 1;	}
			.box li:nth-child(3){	flex-grow: 1;}
			/*
			 
			 * 600   150*3 = 450     å¤§150   flex-grow:1  50px;
			 * 
			 *     150  / 10  =  15
			 * 
			 * */

		</style>
	</head>
	<body>	
		<ul class="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		
	</body>
</html>
