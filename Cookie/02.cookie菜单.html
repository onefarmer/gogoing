<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{ width:200px; height:40px;border-radius: 5px; background: #10bc85;line-height: 40px;position: relative;overflow: hidden;transition: all .5s;z-index: 2;}
        .txt{ width: 150px;background: #10bc85;color:white;box-shadow: 6px 0 10px -2px rgba(0, 0, 0, 0.46);text-indent: 10px;}
        .txt:hover{  background: #10e1a2;}
        .btn{width: 0;height:0; border:10px solid transparent;border-top-color:white; position: absolute; top:15px;right: 15px;}
        .show{width:190px; height:275px;border-radius: 5px;background: #005966;position: relative;top:0px;z-index:1;opacity: 0;transition: all .5s;border:5px solid #005966;}
        .show:before{content: "";display: block;width: 0; height:0;border:10px solid transparent;border-bottom-color: #005966;position: absolute;top:-20px; right: 15px;}
        .show div{line-height: 40px; height: 40px;border-radius: 5px;color:white;text-indent: 20px;transition: all .2s;}
        .show div:hover{background: #10bc85;}
        .box2{ background: #0a9871;}
        .show2{ top:15px; opacity: 1;}
        .op{width:200px; height:40px; overflow: hidden; /* transition: all .5s;*/}
        .op2{height: 600px;}
    </style>
</head>
<body>
    <div class="op">
        <div class="box">
            <div class="txt">请选择</div>
            <div class="btn"></div>
        </div>
        <div class="show">
            <div>北京1</div>
            <div>北京2</div>
            <div>北京3</div>
            <div>北京4</div>
            <div>北京5</div>
            <div>北京6</div>
        </div>
    </div>
</body>
</html>
