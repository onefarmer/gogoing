    <h1>F12 Cookie</h1>
    <hr/>
    <script>
        // 储存信息
        function setCook(name,value,time){
            document.cookie = name+"="+value+";expires="+new Date(time).toUTCString();
        }
        var cookA = new setCook('Faker','mid','2020-10-10')
        var cookB = new setCook('Uzi','Adc','2030-10-10')
        //setCook('Faker','mid','2020-10-10')

        // 获取cook value
        var data = document.cookie.split(";");
    </script>
