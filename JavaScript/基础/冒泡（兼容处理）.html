<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #out{background: pink;width: 100px;height: 100px;}
        #in{background: orange;width: 50px;height: 50px;}
    </style>
</head>
<body>
    <div id="out">
        <div id="in"></div>
    </div>
</body>
</html>
<script>
    // 父级
    document.getElementById('out').onclick = function(){
        alert('out')
    }
    // 子
    document.getElementById('in').onclick = function(e){
        var ev = e || event;
        if(window.event){
            ev.cancelBubble=true;
            //window.ev.cancelBubble=true;
        }
        else{
            ev.stopPropagation()
        }
        alert('in')
    }

</script>
