<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
    </ul>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
</body>
</html>
<script>
    var ol = document.querySelector('ol')
    var ul = document.querySelector('ul')
    ul.addEventListener('click',function(e){
        var oEle = e.target;
        if(oEle.tagName = 'LI'){
            oEle.style.background = 'orange'
        }
    })
    // target,currentTarget区别
    ol.onclick = function(e){
        // this 为 ol
        console.log(this)
        // false,e.target指向触发触发的本身，指向OL的子节点
        console.log(this === e.target,e.target)
        // true 始终指向ol,
        console.log(this === e.currentTarget,e.currentTarget)
    }
</script>
