<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../Css3/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <table class="table table-responsive">
        <thead>
        <tr>
            <th>Country </th>
            <th>province</th>
            <th>name</th>
            <th>gender</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active">
            <td class="country"></td>
            <td class="province"></td>
            <td class="name"></td>
            <td class="sex"></td>
        </tr>
        <tr class="success">
            <td class="country"></td>
            <td class="province"></td>
            <td class="name"></td>
            <td class="sex"></td>
        </tr>
        <tr class="warning">
            <td class="country"></td>
            <td class="province"></td>
            <td class="name"></td>
            <td class="sex"></td>
        </tr>
        <tr class="danger">
            <td class="country"></td>
            <td class="province"></td>
            <td class="name"></td>
            <td class="sex"></td>
        </tr>
        </tbody>
    </table>  
    <script>
        var personTxt = '{'+
                '"person":'+
                '['+
                    '{"country":"Canada","province":"Toroto","name":"lisa","sex":"male"},'+
                    ' {"country":"France","province":"paris","name":"tina","sex":"female"},'+
                    '{"country":"Jpan","province":"tokyo","name":"ben","sex":"female"},'+
                    '{"country":"The Us","province":"New York","name":"dan","sex":"male"}'+
                ']'+
            '}'
        // 字符串转换成对象 只能用双引号
        var personJson = eval("("+personTxt+")")
        // 获取表单
        var country = document.querySelectorAll(".country")
        var province = document.querySelectorAll(".province")
        var names = document.querySelectorAll(".name")
        var sex = document.querySelectorAll(".sex")
        // 遍历数据
        for( var i = 0; i < 4; i++){
            country[i].innerText=personJson.person[i].country;
            province[i].innerText=personJson.person[i].province;
            names[i].innerText=personJson.person[i].name;
            sex[i].innerText=personJson.person[i].sex;
        }

    </script> 
</body>
</html>
