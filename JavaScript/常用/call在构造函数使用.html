<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function sayName(val){
        console.log(this.skill);
        console.log(val);
    }
    var obj = { count:5}
    // 构造函数生命
    function Person(val){
        this.clone = function(val){
            sayName.call(this,val)
        },
        this.skill = 'Middle Carry';
    }
    var faker = new Person();
    // this 指向实例faker, skill的值为实例faker中的skill
    sayName.call(faker,'我是王')
    // 实例方法
    faker.clone('大开杀戒')
    
</script>
</body>
</html>
