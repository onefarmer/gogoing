<script>
    var str = 'i believe i am the best one';
    function capitalize(str){
        var words = str.split(' ');
        for(var i=0;i<words.length;i++){
            words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1)
        }
        return words.join(' ')
    }
    document.write(capitalize(str))
</script>
