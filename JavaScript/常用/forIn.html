<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../Css3/bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        *{font-size: 20px;}
    </style>
</head>
<body>
<script src="../../Jquery/jquery/jquery-1.11.3.min.js"></script>
<script>
    var obj = [
        {"name":"faker","job":"mid","age":"18"},
        {"name":"uzi","job":"adc","age":"17"},
        {"name":"the-Shy","job":"top","age":"16"},
        {"name":"xiye","job":"mid","age":"20"},
        {"name":"clearlove","job":"jug","age":"22"},
        {"name":"wolf","job":"sup","age":"20"}
    ];
    var html = '<tr>';
    var oTab = $('<table>').addClass('table table-responsive');      
    for ( var key in obj[0] ){
        html+="<td>"+key+"</td>";
    }
    html+="</tr>";
    obj.map( (val,index)=>{
        html += "<tr class='alert-info'>";
        for( var key in val ){
            html+= "<td>"+val[key]+"</td>"
        }
        html += "</tr>";
    })
    // 内容添加
    $(html).appendTo(oTab)
    $(document.body).append(oTab)
</script>
</body>
</html>
