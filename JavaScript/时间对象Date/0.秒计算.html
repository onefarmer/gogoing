<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="输入数字" id="txt">
    =
    <span id="hour">?</span>时
    <span id="minutes">?</span>分钟
    <span id="second">?</span>秒
    <button id="btn">计算结果</button>
</body>
</html>
<script>
    // jq转换
    function $(ol){
        return document.getElementById(ol)
    }
    //计算
    $('btn').onclick = function(){
        var val = $('txt').value;
        var hour = parseInt( val/3600 );
        var min = parseInt( (val%3600)/60 );
        //或者parseInt(val/60)%60;
        var second = val%60;
        //赋值
        $('hour').innerHTML = hour;
        $('minutes').innerHTML = min;
        $('second').innerHTML = second;
    }
</script>
