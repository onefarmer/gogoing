<script>
    // 原型
    var person = new Object();
    person.name = 'alisa';
    person.age = 18;
    person.sayName = function(){
        console.log(this.name)
    }
    person.sayName();
    // Json
    var people = {
        name:'alisa',
        job:'GamePlayer',
        age:20,
        saying:function(){
            console.log(this.name)
        }
    }
    people.saying()
    // 不可修改
    var someone = {};
    Object.defineProperty(someone,"name",{
        //能否使用delete、能否需改属性特性、或能否修改访问器属性、，false为不可重新定义，默认
        configurable:false,
        //对象属性是否可通过for-in循环，flase为不可循环，默认值为true
        enumerable:false,
        //对象属性是否可修改,flase为不可修改，默认值为true
        writable:true,
        //对象属性的默认值，默认值为undefined
        value:"alisa"
    })
    console.log(someone.name);
    someone.value = 'uzi';
    console.log(someone.name);
    delete someone.name;
    console.log(someone.name)
</script>
