<script>
    // 申明数组对象,括号传值钱
    var arrA = new Array(1,2,3,'字符串');
    Array.prototype.sex = 'Famale'
    console.log(arrA);
    console.log(arrA.constructor);
    console.log(arrA.sex);
    // 二维数组
    var arrB = [[1,2,3],['a','b','c'],'二维'];
    console.log(arrB,arrB[0],arrB[2])
    // 数组方法
    var arrC = [1,2,3];
    var arrD = ['a','o','e'];
    // 连接
    console.log(`连接后：${arrC.concat(arrD)}`)
    // 多连接
    console.log(`多连接：${arrC.concat(arrD.concat(arrC))}`)
    console.log(`多连接2：${arrC["concat"](arrD["concat"](arrC))}`);
    //分割成字符串
    console.log( arrD.join('-') )
    //操作字符串
    var arrE = new Array('a','b','c','d','e')
    // 返回删除的最后一个；
    arrE.pop()
    // 添加到最后，返回长度
    arrE.push('e')
    // 返回删除的第一个
    arrE.shift()
    // 添加到最前面
    arrE.unshift('a')
    // 截取，一个参数从下标开始到结束，两个参数第二个参数为结束下标
    console.log(arrE.slice(3))
    // 反转
    arrE.reverse();
    var arrF = new Array(3,5,1,'a','c','b','7','11','9')
    // 排序,依次从abc首字母，数字开始排序
    console.log( '排序为：'+arrF.sort() )
    // 删除,返回删除内容
    // 参数1，开始，参数2，删除多少个，参数3以后，删除位置前添加值
    console.log( arrF.splice(0,4,'me','my') )
    console.log( arrF )
</script>
