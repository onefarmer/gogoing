<script>
    var text = '这是一个非常长非常长的字符串';
    console.log(`字符串长度：${text.length}`)
    console.log(`从开始到结束截取：${text.slice(2,5)}`)
    console.log(`从开始到多少个截取：${text.substr(2,5)}`)
    console.log(`选择第几个：${text.charAt(5)}`)
    console.log(`倒数下标：${text.lastIndexOf('长')}`)
    console.log(`正数下标：${text.indexOf('长')}`)
    //--------------------------------正则--------------
    //替换
    text.replace('长','1')
    console.log(`替换后：${text}`)
    //找到一个或多个正则表达式的匹配，没有找到任何匹配的文本，返回 null，否则，返回一个数组，
    console.log(text.match('长'))
    //第一个与正则相匹配的字符串的索引（不执行全局匹配，它将忽略标志 g）
    console.log(text.search('长'))
    //split也支持正则表达式	
    console.log(`分割成数组：${text.split(',')}`)
</script>
