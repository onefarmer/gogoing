<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <input type="text" id="user">
    <button id="but">登录</button>

<script>
    /*
    [abc]-匹配或a 或 b 或c  或三种都有
    [^abc]-不匹配或a 且 b 且c 或三种都有
    [0-9]-匹配数字
    [a-z]-匹配小写字母
    [A-Z]-匹配大写字母
    [A-z]-匹配大小写字母
    [A-z0-9]-匹配大小写字母和数字
    (red|blue|green) | 表示或red 或 blue 或green 或三种都有
    [^\u4e00-\u9fa5]-匹配中文
    [0-9]|[A-z]{6}-密码为6位字符 ,数字和密码组合

    . 元字符用于查找单个字符，除了换行和行结束符。
    \w-匹配a-z、A-Z、0-9，以及下划线。
    \W-匹配非a-z、A-Z、0-9，以及下划线。
    \d-匹配[0-9]
    \D-匹配非数字
    \s-匹配空白字符：
    \s-元字符用于查找空白字符。
	var pwdReg = /[A-z0-9]{2,}/;
	var pwdReg2 = /[A-z0-9]{6,}/;
	var pwdReg3 = /[A-z0-9]{9,}/;      
	空白字符可以是：
	 空格符 (space character)
	 制表符 (tab character)
	回车符 (carriage return character)
	换行符 (new line character)
	垂直换行符 (vertical tab character)
	 换页符 (form feed character)
	\S是匹配非空白字符


	量词： 就是设置匹配多少个
	+至少一次
	* 零次或多次
	?零次或一次
	{1,2}最少1次 最多2次
	{9,} 最小9次 最多无限
	{2} 正好2次
	is(?=123)  匹配 is后面有123的那个 is
    */
    //判断电话号码
    var reg = new RegExp(/^[1][3,4,5,7,8][0-9]{9}$/,"i");
    function istrue(val){
        return reg.test(val);
    }
    document.getElementById('but').onclick = function(){
        var val = document.getElementById('user').value;
        if(istrue(val)){
            console.log('密码格式正确',val)
        }
        else{
            console.log('重新输入')
        }
    }
</script>
