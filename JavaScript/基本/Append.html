<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id="aqi-list"></ul>
	</body>
</html>
<script type="text/javascript">
	/*
	与parentNode.appendChild()的区别在于：
	parentNode.append()可以同时传入多个节点或字符串，没有返回值；他会有兼容问题
	而parentNode.appendChild()只能传一个节点，且不直接支持传字符串
	(需要parentNode.appendChild(document.createTextElement('字符串'))代替)，返回追加的Node节点
	*/
	var aqiData = [
		['北京',90],['重庆',70],['	上海',85],['西安',50],['成都',65],['广州',80],['兰州',30],['石家庄',45],['武汉',60]
	];
	(function(){
		var aqiList = document.getElementById('aqi-list');
		var aqiArr = [];
		var cnArr = ['一','二','三','四','五','六'];
		for(var i=0;i<aqiData.length;i++){
			if( aqiData[i][1] <= 70 ){
				aqiArr.push( aqiData[i] )
				aqiArr.sort(
					function(a,b){
						return 	b[1]-a[1];//排序，数字从大到小
					}
				)
			}
		}
		//append
		for(var i=0;i<aqiArr.length;i++){
			var newLi = document.createElement('li');
			newLi.innerHTML = '第' +	 cnArr[i] + '名：' + aqiArr[i];
			aqiList.append(newLi,'城市排名','可以传入多个节点')
		}
	}())
</script>
