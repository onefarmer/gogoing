<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ol>
        <li>我</li>
        <li>你</li>
        <li>他</li>
    </ol>
</body>
</html>
<script>
    //克隆
    function cloneUI(){
        var oUl = document.querySelector("ul");
        // 克隆节点：cloneNode( 布尔值 ) 
        // true：复制本节点以及所有子节点
        // false：只复制节点本身
        var newUl = oUl.cloneNode(true)
        document.body.appendChild(newUl)
    }
    cloneUI()
    //替换
    //数据
        var data = ['foo', 'bar', 'baz'];
        var text = '';
        var ol = document.querySelector("ol");
        var newOl = ol.cloneNode(true)
        //替换
        document.body.replaceChild(newOl,ol)
        for(var i=0;i<data.length;i++){
            newOl.children[i].innerText = data[i]
        }
</script>
