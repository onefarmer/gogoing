<script>
    document.querySelector('a').onclick = function(){
        return false
    } 
    document.oncontextmenu = function(e){
        //3种
	    //event.preventDefault();
	   	//event.returnValue=false;
	    //window.event.returnValue = false;
        //兼容写法
        var e = e||event;
        if( e.preventDefault ){
            e.preventDefault();
        }
        else{
        window.event.returnValue = false;
            e.returnValue = false;
        }
    }
</script>
