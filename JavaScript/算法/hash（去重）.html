<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hash去重</title>
</head>
<body>
    
</body>
</html>
<script>
    var arr = new Array(0,1,'1',true,5,true,false,undefined,'undefined',null,5,null,'2',2)
    Array.prototype.unique = function(){
        var hash = {};
        var result =[];
        // type区分字符串数字与数字类型数字
        var type = '';
        for(var i = 0; i<this.length; i++){
            // 区分 number 与 字符串数字
            type = Object.prototype.toString.call(this[i]);
            console.log(this[i],type)
            // hash为空
            if( !hash[ this[i] + type ] ){
                hash[ this[i]+type ] = true;
                result.push(this[i])
            }
        }
        return result;
    }
    var fn = arr.unique();
    document.write(fn)
</script>
