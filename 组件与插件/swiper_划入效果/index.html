<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/wow.js"></script>
</head>
<body>
<div class="section" role="main">
    <div class="main-box">
        <div class="window-head">
            <div class="head-left">
                科技公司
            </div>
        </div>
        <div class="window-box dowebok">
            <div class="window-cut">
                <div class="window-bin" data-hash="banner">
                    <div class="window-back banner" data-title="首页">
                        <div class="banner-box swiper-container-horizontal">
                            <div class="banner-cut">
                                <div class="banner-bin ban1">
                                    <div class="table-box">
                                        <div class="table-cell">
                                            <div class="banner-write">
                                                <span class="w2 cc">
                                                  <span class="w21">先入为主，布局未来</span>
                                                  <span class="w22">LAYOUT</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="window-bin" data-hash="icon">
                    <div class="window-back icon" data-title="图标">
                        <div class="table-box">
                            <div class="table-cell">
                                <div class="">
                                    <ul class="list2">
                                        <li class="item item1 wow bounceInLeft "></li>
                                        <li class="item item2 wow bounceInLeft "></li>
                                        <li class="item item3 wow bounceInLeft "></li>
                                        <li class="item item4 wow bounceInLeft "></li>
                                        <li class="item item5 wow bounceInRight "></li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="area2">
                    <ul class="list1">
                        <li class="item item1 wow bounceInLeft animated"></li>
                        <li class="item item2 wow bounceInLeft animated"></li>
                        <li class="item item3 wow bounceInLeft animated"></li>
                        <li class="item item4 wow bounceInLeft animated"></li>
                        <li class="item item5 wow bounceInRight animated"></li>
                        <li class="item item6 wow bounceInRight animated"></li>
                        <li class="item item7 wow bounceInRight animated"></li>
                        <li class="item item8 wow bounceInRight animated"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    new WOW().init();

</script>
</body>
</html>
