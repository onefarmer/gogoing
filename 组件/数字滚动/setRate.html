<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{height: 1000px;}
        .box{ width: 350px;height: 200px;position: relative;top: 50px;}
        .progress-box{    position: absolute; left: 0px;top: 45px; width: 100%; height: 10px;}
        .progress{  box-shadow: none;height: 3px;overflow: visible;    margin-bottom: 20px; background-color: #f5f5f5; border-radius: 5px;}
        .progress-bar
        {     
            height: 3px;
            background-image: linear-gradient(to right,#1ba1de,#00ffa8,#006cff,#ff0000);
            position: absolute;
            line-height: normal;
            float: left;
            width: 0%;
            height: 100%;
            line-height: 10px;
            color: #fff;
            text-align: center;
            background-color: #08f;
            -webkit-box-shadow: inset 0 -1px 0 rgba(0,0,0,0.15);
            box-shadow: inset 0 -1px 0 rgba(0,0,0,0.15);
            -webkit-transition: width 0.6s ease;
            -o-transition: width 0.6s ease;
            transition: width 0.6s ease;
        }
        .progress-bar::after{
            content: '';
            width: 100%;
            display: block;
            position: absolute;
            height: 60px;
            top: 10px;
            transform: skewX(30deg);
            left: 17px;
            background: linear-gradient(to top,rgba(255,255,255,1) 0%,rgba(229,233,225,1) 100%);
        }
        .cci_num {
            width: 80px;
            height: 28px;
            color: #666666;
            font-size: 44px;
            line-height: 32px;
            text-align: right;
            position: absolute;
            top: -45px;
            left: 0;
        }
        #deposit_s{
            width: 10px;
            height: 10px;
            overflow: scroll;
            position: absolute;
            top: 1000px
        }
    </style>
    <script src="../../Jquery/jquery/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="progress-box">
            <div class="progress ">
                <div class="progress-bar" id="deposit" ></div>
            </div>
        </div>
    </div>
    <script>
        // 数字跳动——元素ID，最大值，起始值，持续事件，动画效果
        function setRate(id, maxNum, value, time, easing) {
            var rate = Math.floor(value * 1000 / maxNum) / 10;
            rate = 100 - rate;
            if (id != "bank") 
            {
                $("#" + id).animate(
                {
                    "width": rate + "%"
                }, time, easing, function() {});
            }
        }
        $(function(){
            setRate("deposit", 120, 25, 2000, "linear"); 
        })
       
    </script>
</body>
</html>
