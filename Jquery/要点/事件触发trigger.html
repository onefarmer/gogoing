<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{margin: 5px;width: 50px;height: 50px;background-color: pink}
    </style>
    <script src="../jquery/jquery-3.2.1.min.js"></script>
</head>
<body>
    <button>一次事件</button>
    <header>
        <div class="box1"></div>
        <div class="box2"></div>        
    </header>

</body>
</html>
<script>
    //执行1次
    $('button').eq(0).one('click',()=>{
        alert(1)
    })
    //trigger触发
    $('.box1').click(function(){
        $(this).css({'background-color':"orange"});
        $('.box2').trigger('click');
    })
     //box2
    $('.box2').click(function(){
        $(this).css({'background-color':"blue"});
    })   
    //删除，事件委派
    $('header').on('click',function(e){
        $(e.currentTarget).off('click');
        console.log('解除事件')
    })
    
</script>
