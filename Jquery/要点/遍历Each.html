<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery/jquery-2.2.min.js"></script>
</head>
<body>
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
    </ol>
</body>
</html>
<script>
    //第一种
    $('li').each(function(index,val){
        // 文本，索引，元素本身
        console.log( $(this).html(),index,val )
    })
    //第二种
    $.each($('li'),(index,val)=>{
        console.log(index,val)
    })
</script>
