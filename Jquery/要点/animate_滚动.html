<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0 }
        ul { list-style: none }
        .box { width: 500px; height: 280px; border: 1px solid #ccc; margin: 100px auto; position: relative; overflow: hidden; font-size:14px; }
        .newsList { position: absolute; top: 0; left: 20px }
        .newsList li a { display: block; height: 40px; line-height: 40px }
    </style>
    <script src="../../Jquery/jquery/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div id="box" class="box">
        <ul id="newsList" class="newsList">
            <li><a href="javascript:;">知名导演亲自指导，8位学员参与G20节目制作</a></li>
            <li><a href="javascript:;">火星学员斩获国家级剪辑大赛多项大奖</a></li>
            <li><a href="javascript:;">火星与超凡视幻达成深入合作，VR实训再升级</a></li>
            <li><a href="javascript:;">百度“皮肤设计大赛” 15强榜单出炉</a></li>
            <li><a href="javascript:;">百度高级设计经理、FDC负责人火星开讲</a></li>
            <li><a href="javascript:;">G20节目一炮打响，阿里与盛视云图深入合作</a></li>
            <li><a href="javascript:;">林志远先生带你了解网红的台前幕后</a></li>

            <li><a href="javascript:;">【总结】即将过去的2016年的5大平面设计趋势 </a></li>
            <li><a href="javascript:;">万合新作《异能家庭》给万星人的成人礼</a></li>
        </ul>
    </div>
    <script type="text/javascript">
        function run(){
            $('ul').animate({
                "top":"-40px"
                //top = '-40px'
            },1000,function(){
                $(this).css({'top':0}).children('li').first().appendTo($(this))		
            })
        }
        setInterval(run,300)
    </script>   
</body>
</html>
