<script>
    // es5 如果num传入0 则为false,num=200
    function action(num){
        num = num || 200;
        return num;
    }
    console.log(action(0))
    // es6 默认定值
    function action2(num = 200){
        console.log(num)
    }
    action2(0) // 0
    action2() // 200
    action2(300) // 300
    // 箭头函数
    // es5
    console.log(    
    [1,2,3].map(
        (function(x){
            return x + 1;
        }).bind(this)
    ))
    // es6
    console.log([1,2,3].map( x => x + 1))
    // 只需要返回一个表达式的情况下,省略{},return
    var people = name => 'hello  ' + name;
    console.log( people('alisa') )
    var person = (name,age) => 'Hi '+ name + age;
    console.log( person('tina','25') )
    var everyone = (name,hobby) => {
        //var name = 'obito';
        return `hello ${name}, i know you like ${hobby}`
    }
    console.log( everyone('ban','football') )
    //等同于es5
    var people2 = function(name){return 'hello' + name }
    //重构以下es5代码
    var calculate = function(x,y,z){
        if( typeof x != 'number' ){ x = 0}
        if (typeof y != 'number' ){ y = 6}
        var dwt = x%y;
        var result;
        if( dwt == z ){ result = true}
        if( dwt !=z){ result = false}
        return result;
    }
    console.log( calculate(1,2,3) )
    // es6
    var calculate2 = (x,y,z) => {
        x = typeof x !== 'number'? 0 : x;
        y = typeof y !== 'number'? 6 : y;
        return x%y === z;
    }
    console.log( calculate2('a','a',0) )
    
</script>
