<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // 非重复数组
    let setArr = new Set(['Jay','John','Gavin','Lone']);

    // 遍历
    for( let item of setArr){
        console.log('数组：' + item)
    }
    console.log('长度：' + setArr.size)
    setArr.forEach( val => console.log('forEach-->' + val) )
    console.log(setArr);

    setArr.add('Jay'); // 添加重复项
    setArr.add('Parse'); // 添加非重复项
    console.log(setArr);

    
    setArr.delete('Jay'); // 删除
    console.log(setArr);

    console.log(setArr.has('Gavin')) // 判断存在
    
    setArr.clear() // 清空
    console.log(setArr);
</script>
</body>
</html>
