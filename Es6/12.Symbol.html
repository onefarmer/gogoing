<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // Symbol类型
    let name = Symbol('Yoona');
    console.log(name)    
    console.log(name.toString())

    //2、key值构建
    let name2 = Symbol()
    let obj = {
        [name2]:'YOONA'
    }
    console.log(obj[name2])

    //3、控制输出
    let me = {name:'CoCo',like:'football'}
    let age = Symbol()
    me[age] = 18;
    for( let item in me ){
        console.log(me[item]);
    }
    // me对象中{name: "CoCo", like: "football", Symbol(): 18}
    console.log(me)
    console.log(me[age])
</script>
</body>
</html>
