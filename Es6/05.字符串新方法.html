<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
        // includes:判断是否包含，直接返回布尔值
        const str = 'hahay';
        console.log(str.includes('y')) // 包含y 返回true

        // repeat:获取字符串并重复N次，重复字符串多少次
        let str2 = 'ha';
        console.log(str2.repeat(3)) 

        // startsWith 和 endsWith 判断是否以给定文本的开始和结尾
        const str3 = 'hello world!';
        console.log(str3.startsWith('he')); // true
        console.log(str3.endsWith('!')); // true  
</script>
</body>
</html>
