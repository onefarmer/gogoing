<script>
    // 字符串
    var es5Name = 'raven';
    console.log('es5输出方式：'+es5Name);
    const es6Name = 'obito';
    console.log(`es6输出方式：${es6Name}`)
    // 反斜杠拼接字符串
    var msg = "Hi\
    man!";
    console.log(msg);
    const msg2 = `<div>
        <span>hello world</span>
    </div>`;
    console.log(msg2)
    // 1.includes:判断是否包含，直接返回布尔值
    const str = 'hahay';
    console.log(str.includes('y'))
    //2 repeat:获取字符串并重复N次
    const str2 = 'he';
    console.log(str2.repeat(3)) //hehehe repeat(3,1) repeat(3,9) 效果一致
    //3 startsWith 和 endsWith 判断是否以给定文本开始并结束
    const str3 = 'hello world!';
    console.log(str3.startsWith('he')); //随便输入 true
    console.log(str3.endsWith('!')); // true
    //4 padStart 和 padEnd 填充字符串， 时分秒
    setInterval(()=>{
        const now = new Date();
        //必须 转换为字符串才能使用padStart
        const hours = now.getHours().toString();
        const minutes = now.getMinutes().toString();
        const seconds = now.getSeconds().toString();
        console.log(`${hours.padStart(2,0)}:${minutes.padStart(2,0)}:${seconds.padStart(2,0)}`)
    },10000)

    //5 
    let address = '北京海淀区';
    let myName = 'lala';
    let thing = `${myName}在${address}上班...`;
    console.log(thing)

    const gender = 'male';
    const hobby = 'basketball';
    const somethings = `姓名：${myName2}，性别：${gender}，爱好：${hobby}`;
    console.log(somethings)
</script>
