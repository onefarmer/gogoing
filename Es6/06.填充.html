<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
        // Es8
        // padStart 和 padEnd 填充字符串，填充空格
        // 字符串方能使用 padStart
        // padEnd 参数：到多杀个，一共多少，下标，填充字符串

        setInterval(()=>{
            const now = new Date();
            const hours = now.getHours().toString();
            const minutes = now.getMinutes().toString();
            const seconds = now.getSeconds().toString();
            console.log(`${hours.padStart(6,"xxxxxxxxxxxxxxxxxx")}:${minutes.padEnd(4,'---------------------')}:${seconds.padEnd(5,'^^^^^^^^^^^')}`)   
        },1000)
</script>
</body>
</html>
