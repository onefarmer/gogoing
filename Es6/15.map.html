<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // 值作Key
    let food = new Map();
    let fruit = {}, cook = function(){}, dessert = ''
    console.log(food)

    // 对象名Key，值
    food.set(fruit,'Apple')
    food.set(cook,'叉')
    food.set(dessert,'甜点')

    console.log(food)
    console.log(food.size)
    console.log(food.get(fruit))
    console.log(food.get(cook))
    food.delete(dessert)
    console.log(food.has(dessert))

    // 遍历
    food.forEach( (val,key) => {
        console.log(`${key} = ${val}`);
    })

    food.clear(); // 清楚
    console.log(food)
</script>
</body>
</html>
