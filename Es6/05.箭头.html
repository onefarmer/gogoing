<script>
    // 1、es5 如果num传入0 则为false,num=200
    function action(num){
        num = num || 200;
        return num;
    }
    console.log( action(0) )
    // 1、es6 默认定值
    function action2( num = 200){
        console.log(num)
    }
    action2(0) //0
    action2() //200
    action2(300) //300
    /*
        function action2() {
            var num = arguments.length > 0 && arguments[0] !== undefined ? arguments[0] : 200;
        }
    */

    // 2、箭头函数
    console.log( [1,2,3].map( x => x + 1) )
    /*
        console.log( [1,2,3].map( function(x){
            return x + 1;
        }.bind(this)))
    */

    // 3、返回一个表达式的情况下,省略fn(){},return
    var people = name => 'hello  ' + name;
    console.log( people('alisa') )
    /*
        var people = function people(name) {
            return 'hello  ' + name;
        }
    */
    var person = (name,age) => 'Hi '+ name + age;
    console.log( person('tina','25') )
    /*
        var person = function person(name, age) {
            return 'Hi ' + name + age;
        };
    */
    var everyone = (name,hobby) => {
        var name = 'obito';
        return `hello ${name}, i know you like ${hobby}`
    }
    console.log( everyone('Gavin','football') )
    /*
        var everyone = function everyone(name, hobby) {
            var name = 'obito';
            return 'hello ' + name + ', i know you like ' + hobby;
        };
    */

    var calculate2 = (x,y,z) => {
        x = typeof x !== 'number'? 0 : x;
        y = typeof y !== 'number'? 6 : y;
        return x%y === z;
    }
    console.log( calculate2('a','a',0) )
    
</script>
