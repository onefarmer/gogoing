<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{list-style: none;padding: 0;margin: 0}
        .notice{
            height: 40px;line-height: 40px;position: relative
        }
        .container{
            width: 800px;margin: 0 auto;position: relative
        }
        .title{
            width: 150px;float: left
        }
        .notice-list{
            float: left;height: 40px;width: 600px;overflow:hidden;
        }
        .notice-list ul li{display: inline-block;margin: 0}
    </style>
    <script src="./../../Jquery/jquery/jquery-1.11.3.min.js"></script>
    <script src="./assets/marquee.js"></script>
</head>
<body>
    <div class="notice">
        <div class="container">
            <div class="title">公告</div>
            <div class="notice-list">
                <ul>
                    <li>锦鲤“信小呆”域名被阿里云注册 网友怀疑支付宝内定获奖者10月7日上午，支付宝公布微博用户@信小呆成为“中国锦鲤”，她将获得由200多家支付宝全球合作伙伴组团提供的“中国锦鲤全球免单大礼包”。中国锦鲤”也成为了全网的关注热点，不仅有商家不断加码礼物，也受到了全体网友的羡慕。</li>
                    <li>但随后有网友表示，以“信小呆”名称全拼作为域名的xinxiaodai.com已于2017年10月4日在阿里云被注册，网上出现了支付宝内定获奖者的质疑声音，不少网友表示支付宝提前一年注册完成了该域名并策划好了此次抽奖活动。</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        $('.notice-list').Marquee({
            isMarquee: true,
            isEqual: false, // 元素等长
            scrollDelay: 30, // 时长
            // up 向上
            direction: 'left'
        });
    </script>
</body>
</html>
