<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
ul{ list-style:none}
.imgList{ width:800px; height:260px}
.imgList li{ width:400px; height:260px}

</style>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jQuery.iAccordion.js"></script>
<script>

$(function(){
	$('#imgList').iAccordion({
		Select:'li'
	});

});
</script>

</head>

<body>
<div class="wrap">
    <ul id="imgList" class="imgList">
        <li><img src="images/01.jpg"</li>
        <li><img src="images/02.jpg"</li>
        <li><img src="images/03.jpg"</li>
        <li><img src="images/04.jpg"</li>
        <li><img src="images/05.jpg"</li>
    </ul>
</div>
</body>
</html>
