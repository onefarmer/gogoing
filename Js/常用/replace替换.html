<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../Jquery/jquery/jquery-1.11.3.min.js"></script>
</head>
<body>
    <svg class="menu-icon cross"></svg>
    <svg class="menu-icon2 cross2" id="menu-icon2"></svg>
    <script>
        // stringObject.replace(regexp/substr,replacement)
        // 必需。规定子字符串或要替换的模式的 RegExp 对象。
        // 必需。一个字符串值。规定了替换文本或生成替换文本的函数。

        // Class 删除
        var classnames = 'className1 className2';
        function removeClass(removeName){
            var nowClassName = classnames;
            nowClassName = nowClassName.replace('' + removeName,'')
            console.log(nowClassName)
        }
        removeClass('className1')
        // Svg
        $.fn.removeSvgClass = function(className) {
            return this.each(function() {
                var attr = $(this).attr('class');
                attr = attr.replace('' + className, '');
                $(this).attr('class', attr)
            })
        };
        $('.menu-icon').removeSvgClass("cross")
        // Svg
        document.getElementById('menu-icon2').classList.remove('cross2')       
    </script>
</body>
</html>
