<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{margin: 0;padding: 0;height: 1000px;position: relative;}
	   		.out{
		   		width: 200px;
		   		height: 300px;
		   		background:black;
		   		margin:50px;
		   		padding: 50px;
		   		border-left: solid 5px red;
		   		border-top: solid 5px blue;
		   		position: absolute;
		   		top: 50px;
	   		}  
		</style>
	</head>
	<body>
		<div class="out"></div>
	</body>
</html>
<script>
	var out = document.querySelector(".out");
	out.onclick = function(e){
		//包含滚动条,鼠标与浏览器偏距
		console.log('鼠标与浏览器偏距'+ e.pageX)
		console.log('鼠标与浏览器偏距'+ e.pageY)
		//浏览器边缘偏距，
		console.log('浏览器边缘偏距'+ e.clientX)
		console.log('浏览器边缘偏距'+ e.clientY)
		//屏幕边缘偏距，随屏幕缩小而改变
		console.log('屏幕边缘偏距'+ e.screenX)
		console.log('屏幕边缘偏距'+ e.screenY)
		//获取当前事件客户区的坐标,从定位元素开始计算
		console.log('客户区的坐标：'+ e.offsetX)
		console.log('客户区的坐标：'+ e.offsetY) 
	}
</script>
