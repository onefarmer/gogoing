<script>
    // RegExp 第一个参数指查找条件， 第二个为i/g 在arr中查找是否有某字符
    var arr ='AbcdekFgHiGKLmn';
    var reg = new RegExp("k","i");
    //test方法 找到了返回true，没有找到就返回false
    console.log(`text方法：${reg.test(arr)}`)
    //exec方法 返回一个数组，其中存放匹配的结果。如果未找到匹配，则返回值为 null
    console.log(`exec方法：${reg.exec(arr)}`,reg.exec(arr))
    //search方法（属于字符串的方法）返回值找到某个字符串的起始位下标. 
    //注释：如果没有找到任何匹配的子串，则返回 -1。找到了话就返回起始位置 (数子类型的)
    console.log( arr.search(reg) )
    //match类似于exec，exec 和 march 书写相反 
    console.log( arr.match(reg) )
    //replace字符串替换，返回替换后的字符串，原字符串不改变。
    console.log( arr.replace(reg,'z') )
    console.log( arr )
</script>
