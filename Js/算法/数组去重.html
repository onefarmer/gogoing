<script>
    //indexOf检索匹配的值前有多少位 如果没有返回-1
    var str = 'Hello World'
    document.write(str.indexOf('Hello') +'</br>')
    document.write(str.indexOf('hello') +'</br>')
    document.write(str.indexOf('World') +'</br>')

    //去重
    var arr = new Array('a',1,2,3,4,5,6,7,8,9,2,4,6,7,'a')
    Array.prototype.unRepeat = function(){
        //临时数组
        var tem = [];
        for(var i = 0; i < this.length; i++){
            //this数组本身
            //if (this.indexOf(this[i]) == i)
            if( tem.indexOf(this[i]) == -1 ){
                tem.push(this[i])
            }
        }
        return tem;
    }
    var fn = arr.unRepeat();
    document.write(fn +'</br>')
    // hash去重
    var arr2 = new Array('b',1,2,3,4,5,6,7,8,9,2,4,6,7,'b');
    function unRepeat2(arr){
        var obj ={};
        var tem2 = [];
        for(var n = 0; n < arr.length;n++){
            //如果hash表没有当前
            console.log( obj[arr[n]] )
            if( !obj[arr[n]] ){
                // 存入hash表
                obj[arr[n]] = true;
                tem2.push(arr[n])
            }
        }
        return tem2
    }
    document.write(unRepeat2(arr2) +'</br>')
</script>
