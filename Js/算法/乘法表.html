<script>
    for(let i=1;i<=9;i++){
       for(let t=1;t<=i;t++){
           document.write(t+'*'+i+'='+i*t+'  ')
       }
       document.write("</br>")
    }
    		//图1
		for(var m=0;m<5;m++){
			for (var n=0;n<5;n++){
				document.write("*")
            }
            document.write("</br>")
        }
		//图2	
		for(var a=0;a<5;a++){
			for(var b=0;b<=a;b++){
				document.write("*")
            }
            document.write("</br>")
        }
		//图3
		for(var a=5;a>=0;a--){
			for(var b=0;b<a;b++){
				document.write("*")
            }
            document.write("</br>")
        }
</script>
