<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{margin: 0;padding: 0;list-style: none}
        li{width: 50px;height: 20px;margin-right: 5px;background: black;float: left}
        div{position: absolute;width: 270px;height: 200px;top: 30px}
        .box-1{background: red}
        .box-2{background: blue}
        .box-3{background: blueviolet}
        .box-4{background: yellow}
        .box-5{background: orange}
    </style>
</head>
<body>
    <ul>
        <li class="li-bt"></li>
        <li class="li-bt"></li>
        <li class="li-bt"></li>
        <li class="li-bt"></li>
        <li class="li-bt"></li>
    </ul>
    <div class="box box-1"></div>
    <div class="box box-2"></div>
    <div class="box box-3"></div>
    <div class="box box-4"></div>
    <div class="box box-5"></div>
</body>
</html>
<script type="application/javascript">

    (function(){
        var li = document.querySelectorAll(".li-bt");
        var box = document.querySelectorAll(".box");
        var ary =["red","blue","blueviolet","yellow","orange"];
        for(i=0;i<li.length;i++){
	        (function(itm){
	        	li[itm].onclick=function(){
	                for(i=0;i<box.length;i++){
	                    box[i].style.display="none";
	                    li[i].style.backgroundColor="black";
	                }  
	                box[itm].style.display="block";
	                li[itm].style.backgroundColor=ary[itm];            
	        	}
	        })(i)
        }
    })();
 
</script>
