<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{width: 200px;height: 200px;margin: 10px;float: left;background: black;}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
<script type="text/javascript">
	var box = document.querySelectorAll("div")
	
	function switchFn(){
		for(var i = 0; i < box.length ; i++){
			box[i].switch = true;
			box[i].onclick = function(){
				if(this.switch){
					this.style.backgroundColor = 'red';
					this.switch = false;
				}
				else{
					this.style.backgroundColor = ''
					this.switch = true
				}
			}
		}
	}
	switchFn()
</script>
