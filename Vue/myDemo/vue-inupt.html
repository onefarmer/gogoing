<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-input-tips</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <style>
        .box{margin: 10px;padding: 10px;width: 150px}
        ul{list-style: none;padding: 0;margin: 0;}
        ul li{padding: 2px 0;color: #000000}
        ul li.active{color: #ff0000}
        input{width: 100%;padding: 2px;color:mediumvioletred;font-size: 14px;}
    </style>
</head>
<body>
    <h1>输入框提示</h1>
    <hr>
    <div id="app">
        <div class="box">
            <input type="text" v-model='games[nowIndex]' @keydown.up='turnUp()' @keydown.down='turnDown()'>
            <hr>
            <ul>
                <li v-for = '(val,i) in games' v-text='val' :class='{active:i==nowIndex?true:false}'></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                games:['冒险岛Online2','天涯明月刀','仙剑奇侠三','WoW魔兽世界','诺奇英雄传','英雄联盟'],
                nowIndex:0,
            },
            methods:{
                turnUp:function(){              
                    this.nowIndex--;
                    if(this.nowIndex<0){
                        this.nowIndex = this.games.length-1
                    }
                },
                turnDown:function(){
                    if(this.nowIndex>=this.games.length-1){
                        this.nowIndex=0;
                        return;
                    }
                    this.nowIndex++;
                }
            }
        })
    </script>
</body>
</html>
