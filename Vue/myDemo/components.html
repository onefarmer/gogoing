<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>局部组件</h1>
    <hr>
    <div id="app">
       <my-component></my-component>
    </div>
    <template id="mine">
        <!-- 必须在一个大容器之中 -->
        <div class="container">
            <h1>我的名字：{{title}}</h1>
            <ul>
                <li v-for="val in persons">-姓名：{{val.name}}-性别：{{val.sex}}-身高：{{val.height}}</li> 
            </ul>
        </div>
    </template> 
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{},
            components:{
                myComponent:{
                   template:'#mine',
                   data:function(){
                       return {
                            title:'myFamly',
                            persons:[
                                {"name":"zed","sex":'male',"height":"180cm"},
                                {"name":"riven","sex":"female","height":"170cm"}
                            ]
                       }
                   }
                }
            }
        })
    </script>
</body>
</html>
