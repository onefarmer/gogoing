<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-router-sub</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <script type="text/javascript" src="../assets/js/vue-router.js"></script>
    <style>
        ul{padding: 0;margin: 0;list-style: none;width: 200px;display: table}
        ul li{display: table-cell;}
        ul li a{text-decoration:none}
    </style>
</head>
<body>
    <h1>二级路由</h1>
    <hr>
    <div id="app">
        <ul>
            <li><router-link to ='/a'>A站</router-link></li>
            <li><router-link to ='/b'>B站</router-link></li>
        </ul>
        <div class="content">
            <router-view></router-view>
        </div>
    </div>
    <template id="bcom">
        <div>
            <h2>b站</h2>
            <ul class="tab2">
                <li><router-link to = '/b/action'>动画</router-link></li>
                <li><router-link to = '/b/music'>音乐</router-link></li>
                <li><router-link to = '/b/dance'>舞蹈</router-link></li>
            </ul>
            <div class="bbCotent">
                <router-view></router-view>    
            </div>
        </div>
    </template>
    <script type="text/javascript">
        var Bb = Vue.extend({template:'#bcom'});
        var app = new Vue({
            el:'#app',
            data:{},
            beforeCreate:function(){
                this.$router.push('/b/action')
            },
            router:new VueRouter({
                routes:[
                    {path:"/a",
                        component:{template:"<h1>AcFun</h1>"},
                    },
                    //两种写法，component:{template:""},component:Vue.extend({template:''})
                    {path:"/b",
                        component:Bb,
                        children:[
                            {path:'action',component:{template:"<h2>博人传陆续更新中<h2>"}},
                            {path:'music',component:{template:"<h2>一首抖音火爆神曲献给大家<h2>"}},
                            {path:'dance',component:{template:"<h2>一曲尬舞缓解下气氛</h2>"}}
                        ]
                    }
                ]
            })

        })
    </script>
</body>
</html>
