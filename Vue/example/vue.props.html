<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.props</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <hr>
    <div id="app">
        <!-- 绑定DATA -->
       <panda :here = "where"></panda> 
       <!-- 赋值 -->
       <panda here = "SiChuan"></panda> 
    </div>
    <template id="panda">
        <div>
            <p>i am from {{here}}</p>
        </div>
    </template>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                where:'China'
            },
            components:{
                "panda":{
                    template:'#panda',
                    // -写法用驼峰
                    props:['here']
                }
            }
        })
    </script>
</body>
</html>
