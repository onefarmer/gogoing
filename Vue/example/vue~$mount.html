<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$mount</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>实例方法</h1>
    <hr>
    <div id="app"></div>   
    <p><button onclick="destroy()">卸载</button></p>
    <p><button onclick="reload()">刷新</button></p>
    <p><button onclick="tick()">更改</button></p>
    <script type="text/javascript">
        var yoona = Vue.extend({
            template:`<p>{{name}}</p>`,
            data(){
                return {
                    name:'i Am Yoona'
                }
            },
            mounted:function(){
                console.log(`mounted 创建`)
            },
            destroyed(){
                console.log('卸载完成')
            },
            updated(){
                console.log('更新完成')
            }
        })
        // 挂载到app
        var vm = new yoona().$mount('#app');
        // 销毁
        function destroy(){
            vm.$destroy()
        }
        // 刷新
        function reload(){
            vm.$forceUpdate()
        }
        // 数据修改 $nextTick 回调
        function tick(){
            vm.name = 'update message info ';
            vm.$nextTick(function(){
                console.log('name更新完成后被调用')
            })
        }    
</script>
</body>
</html>
