<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.set</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>Vue-set</h1>
    <hr>
    <div id="app">
        <h1>姓名：{{name}}</h1>
        <h2>性别：{{sex}}</h2>
        <h3>职业：{{job}}</h3>
        <h4>年龄：{{old}}</h4>
        <ul>
            <li v-for = 'item in fav'>{{item}}</li>
        </ul>
    </div>
    <p><button onclick="change()">Change</button></p>
    <script type="text/javascript">
        // 外部数据
        var yoona = {
            name:'yoona',
            sex:'famale',
            job:'singer',
            fav:['dance','food','shop'],
            old:29
        };
        function change(){
            //数据，key,值
            //Vue.set(yoona,'sex','woman')

            //直接操作外部数据
            //app.old--;
            //yoona.old--

            //检索不到下标，JS限制性，无法修改，外部检索不到app内部
            //app.fav[0] = 'fly'
            //参数：data,下标,值
            Vue.set(yoona.fav,0,'fly')
 
        }
        var app = new Vue({
            el:'#app',
            data:yoona
        })
    </script>
</body>
</html>
