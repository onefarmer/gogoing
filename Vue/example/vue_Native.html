<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Methods.Native</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <hr>
    <div id="app">
        <p>{{count}}</p>
        <button @click = 'add(1,$event)'>ADD内部按钮</button>
        <!-- native组件调用构造器方法 -->
        <my-add @click.native='add(2)'></my-add>
    </div>
    <template id="tem">
        <p><button>ADD2组件按钮</button></p>
    </template>  
    <button onclick="app.add(3)">ADD3外部按钮</button>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                count:1
            },
            components:{
                "myAdd":{
                    template:'#tem'
                }
            },
            methods:{
                add:function(num,event){
                    if(num!=''){
                        this.count += num;
                    }
                    else{
                        this.count ++
                    }
                }
            }
        })
    </script>
</body>
</html>
