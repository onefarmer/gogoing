<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <hr>
    <div id="app">
        <p>
            <img v-bind:src="imgSrc" alt="" width="200px"><br>
            <a :href="webUrl" target="_blank">百度</a>
        </p>
        <br>
        <div :class="className">1、绑定Class</div>
        <div :class="{classA:isOk}">2、绑定Class判断</div>
        <div :class="{classA,classB}">3、绑定Class中的数组</div>
        <div :class="isOk?classA:classB">4、三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" id="" v-model="isOk">
            <label for="">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5、绑定style</div>
        <div :style="styleObj">6、绑定对象style</div>
    </div>
    <style>
        .classA{color: #ff0000}
        .classB{color: orange}
        .classC{color: green}
    </style>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                imgSrc:"https://www.google.com.ph/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png",
                webUrl:"http://www.baidu.com",
                className:'classC',
                isOk:false,
                classA:"classA",
                classB:"classB",
                red:'#ff0000',
                font:'150%',
                styleObj:
                {
                    color:'pink',
                    fontSize:'200%'
                }
            }
        })
    </script>
</body>
</html>
