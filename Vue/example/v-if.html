<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if,show,else</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <hr>
    <div id="app">
        <div v-if="isLogin">您好，欢迎登录!</div>
        <div v-else>您还没有登陆，请登录!</div>
        <div v-show="isHave">v-show 控制是否加载本模块</div>
    </div>
    <script type="text/javascript">
        // v-if v-else 控制display，更流畅 
        // v-show 是否加载,减少服务器压力
        var app = new Vue({
            el:'#app',
            data:{
             isLogin:true,
             isHave:true
            }
        })
    </script>
</body>
</html>
