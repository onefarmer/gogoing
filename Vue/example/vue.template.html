<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue模板</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>Vue-模板template</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <template id="tem2">
        <div>
            <p>i am template2，标签模板</p>
        </div>
    </template>
    <script id="tem3" type="x-template">
        <p>i am template3，Script模板</p> 
    </script>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                message:'i am template'
            },
            // 第一种小规模
            //template:'<p>我是Template模板</p>'

            // 第二种，标签模板，
            //template:'#tem2',

            // 第三种，Script模板
            template:'#tem3'
        })
    </script>
</body>
</html>
