<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue模板</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>Vue-模板template</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <!-- 第二种 -->
    <template id="tem2">
        <h2 style='color:red'>我是Template标签模板</h2>
    </template>
    <!-- 第三种 -->
    <script type="x-template" id="tem3">
        <h2 style='color:red'>我是Script模板</h2>
    </script>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hellow world'
            },
            //第一种，适合小规模模式
            //template:`<h2 style='color:red'>我是Template模板</h2>`
            //第二种，适合一个板块
            //template:"#tem2"
            //第三种，用Script引用
            template:"#tem3"
        })
    </script>
</body>
</html>
