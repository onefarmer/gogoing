<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-props</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>Vue-Component-props</h1>
    <hr>
    <div id="app">
        <pan-da :here="message"></pan-da>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'SiChuan'
            },
            components:{
                "panDa":{
                    template:'<h2>Panda from {{here}}</h2>',
                    props:['here']
                }
            }
        })
    </script>
</body>
</html>
