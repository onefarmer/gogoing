<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-directive</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>vue-directive 自定义指令</h1>
    <hr>
    <div id="app">
        <div v-mycolor="color">{{num}}</div>
        <p><button @click="add">ADD</button></p>
        <div v-mystyle = "style"></div>
    </div>
    <p>
        <button onclick="unbind()">Unbind</button>
    </p>
    <script type="text/javascript">
        function unbind(){
            //VUE自带解绑函数，解绑后VUE指令失效
            app.$destroy()
        }
        //参数：指令名称(不能大写)，方法。
        //参数(形参)：el,binding,(Dom元素，对象)
        Vue.directive('mycolor',function(el,binding){
            //binding.value为data中color值
            el.style = "color:" + binding.value;
        });
        //第二种写法
        Vue.directive('mystyle',{
            //绑定，初始化一次
            bind:function(el,binding){
                for( key in binding.value){
                    el.style[key] = binding.value[key]
                };
                console.log('1 - bind')
            },
            //绑定到节点
            inserted:function(){console.log('2 - inserted')},
            //组件更新
            update:function(){console.log('3 - update')},
            //组件更新完成
            componentUpdated:function(){console.log('4 - componentUpdated')},
            //解绑
            unbind:function(){console.log('5 - unbind')}
        })
        var app = new Vue({
            el:'#app',
            data:{
                num:1,
                color:"#ff0000",
                style:{
                    width:'100px',
                    height:'100px',
                    margin:'5px',
                    backgroundColor:'pink'
                }
            },
            methods:{
                add:function(){
                    this.num++;
                }
            }
        })
    </script>
</body>
</html>
