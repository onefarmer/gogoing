<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>moving</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <style>
        input{width: 50px}
        .container{width: 200px;height: 200px;border: 1px solid #ff0000;position: relative}
        .move{width: 20px;height: 20px;display: inline-block;background-color: #ff0000;position: absolute;left: 0;top: 0}
    </style>
</head>
<body>
    <h1>moving效果</h1>
    <hr>
    <div id="app">
        操作红方块：<input type="text" @keydown.up.left.right.down="move($event)">
        <hr>
        <div class="container">            
            <div class="move" :style="{left:l+'px',top:h+'px'}"></div>
        </div>
    </div>
    <script type="text/javascript">
        var boxW= document.getElementsByClassName('container')[0].clientWidth;
        var boxH= document.getElementsByClassName('container')[0].clientHeight;
        console.log(boxW,boxH)
        var app = new Vue({
            el:'#app',
            data:{
                l:0,
                h:0
            },
            methods:{
                move:function(e){
                    const code = e.keyCode;
                    switch(code){
                        case 37:
                        this.l--;
                        if(this.l<0){this.l=0}
                        break;
                        case 38:
                        this.h--;
                        if(this.h<0){this.h=0}
                        break
                        case 39:
                        this.l++;
                        if(this.l>=boxW-20){this.l = boxW-20}
                        break;
                        case 40:
                        this.h++;
                        if(this.h>=boxH-20){this.h = boxH-20}
                        break
                   }
                }
            }
        })
    </script>
</body>
</html>
