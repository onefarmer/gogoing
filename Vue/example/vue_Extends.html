<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Wrold</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>helloWorld</h1>
    <hr>
    <div id="app">
        <span>${num}</span>
        <p><button @click='add'>Add</button></p>
    </div>
    <script type="text/javascript">
        var extendObj = {
            updated:function(){
                console.log('我是扩展的Up')
            },
            methods:{
                // 方法名如果一样，不执行，和混入一样
                add:function(){
                    this.num++;
                    console.log('我是扩展的方法')
                }
            }
        }
        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    this.num++;
                    console.log('我是原生方法')
                }
            },
            updated:function(){
                console.log('我是原生的Up')
            },
            // 扩展只能放对象
            extends:extendObj,
            // 修改插值
            delimiters:['${','}']
        })
    </script>
</body>
</html>
