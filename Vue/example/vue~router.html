<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-router</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <script type="text/javascript" src="../assets/js/vue-router.js"></script>
    <style>
        ul{list-style: none;display: table;margin: 0;padding: 0;width: 300px}
        ul li{display: table-cell}
        .container{width: 300px}
        .historyContent ul li{display: list-item}
    </style>
</head>
<body>
    <hr>
    <div id="app">
        <ul>
            <li><router-link to = '/home'>首页</router-link></li>
            <li><router-link to = '/news'>新闻</router-link></li>
            <li><router-link to = '/Game'>娱乐</router-link></li>
            <li><router-link to = '/history'>历史</router-link></li>
        </ul>
        <div class="container">
            <router-view></router-view>
        </div>
    </div>
    <template id="historyPage">
        <div class="historyContent">
            <p>{{title}}</p>
            <ul>
                <li v-for = "val in speech">{{val.words}}</li>
            </ul>
        </div>
    </template>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{},
            beforeCreate:function(){
                this.$router.push('./home')
            },
            router:new VueRouter({
                routes:[
                    {path:"/home",component:{template:"<h1>高度强调贯彻一带一路</h1>"}},
                    {path:"/news",component:{template:"<h1>生物合成学找到上帝粒子</h1>"}},
                    {path:"/Game",component:{template:"<h1>宋慧乔评选为国民女神</h1>"}},
                    {path:"/history",
                        component:{
                            template:"#historyPage",
                            data:()=>{
                                return {
                                    title:"古人致辞",
                                    speech:[
                                        {words:"凡日月所照，江河所至，皆为汉土"},
                                        {words:"宁叫我负天下人，休叫天下人负我"},
                                        {words:"合纵连横，方能以弱胜强"}
                                    ]                     
                                }
                            }
                        }
                    }
                ]
            })
        })
    </script>
</body>
</html>
