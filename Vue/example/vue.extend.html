<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-extend</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <hr>
    <div id="rngNews"></div>
    <rngcontent></rngcontent>
    <script type="text/javascript">
        var extendRng = Vue.extend({
            template:
                `<div>
                    <h1> {{title}} </h1>
                    <a :href = 'url'> {{content}} </a>
                </div>`,
            data:function(){
                return {
                    title:'RNG六连冠',
                    url:'http://www.baidu.com',
                    content:'具体事项闻讯百度'
                }
            }
        })
        //ID
        new extendRng().$mount('#rngNews')
        //标签
        new extendRng().$mount('rngcontent')
    </script>
</body>
</html>
