<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>数据监控-Watch</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{temperature}}°</p>
        <p>建议出行：{{cloth}}</p>
        <p><button @click='add(3)'>上升</button><button @click='redu(3)'>下降</button></p>
    </div>
    <script type="text/javascript">
        var clothes = ['短袖','外套','羽绒服']
        var app = new Vue({
            el:'#app',
            data:{
                temperature:0,
                cloth:''
            },
            methods:{
                add:function(num){
                    this.temperature += num
                },
                redu:function(num){
                    this.temperature -= num
                }
            },
            watch:{
                /*
                temperature:function(newVal,oldVal){
                    if(newVal>25){
                        this.cloth = clothes[0]
                    }
                    else if(newVal<25 && newVal > 10){
                            this.cloth = clothes[1]
                    }
                    else{
                        this.cloth = clothes[2]
                    }
                }
                */
            }
        })
        // 构造器外写法
        app.$watch('temperature',function(newVal,oldVal){
            if(newVal>25){
                this.cloth = clothes[0]
            }
            else if(newVal<25 && newVal > 10){
                    this.cloth = clothes[1]
            }
            else{
                this.cloth = clothes[2]
            }          
        })
    </script>
</body>
</html>
