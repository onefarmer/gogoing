<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>propsData Option</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>全局扩展的数据传递</h1>
    <hr>
    <header></header>
    <script type="text/javascript">
        var myHeader = Vue.extend({
            //3.用插值的形式写入模板
            template:`<p>{{message}}-{{saying}}</p>`,
            data:function(){
                return {
                    message:'Hello,i am Yoona'
                }
            },
            // 1.在全局扩展里加入props进行接收
            props:['saying']
        })
        new myHeader(
            {
                //2.传递时用propsData进行传递。
                propsData:{
                    saying:'我是少女时代的颜值担当'
                }
            }
        ).$mount('header')
    </script>
</body>
</html>
