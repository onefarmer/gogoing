<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mixins</title>
    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
</head>
<body>
    <hr>
    <div id="app">
        <p>num：{{num}}</p>
        <p><button @click = "add">Add</button></p>
    </div>
    <script type="text/javascript">     
        var addLog = {
            updated:function(){
                console.log('数据发生变化，变化成' + this.num + '.')
            }
        }
        Vue.mixin({
            updated:function(){
                console.log('数据发生变化，变化成' + this.num + '.')
            }
        })
        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    this.num++
                }
            },
            updated:function(){
                console.log('我是原生的Up')
            },
            // 混入
            mixins:[addLog]
        })
    </script>
</body>
</html>
